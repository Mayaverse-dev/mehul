<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - MAYA</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background: #0a0a0a !important;
            color: #ffffff !important;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 120px;
        }

        /* Breadcrumb */
        .breadcrumb {
            font-size: 15px;
            font-weight: 500;
            color: #717171;
            margin-bottom: 40px;
        }

        .breadcrumb .active {
            font-weight: 800;
            color: #717171;
        }

        .back-link {
            font-size: 15px;
            font-weight: 500;
            color: #717171;
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
        }

        .back-link:hover {
            color: #ffffff;
        }

        /* Layout */
        .checkout-layout {
            display: grid;
            grid-template-columns: 1fr 352px;
            gap: 60px;
            align-items: start;
        }

        /* Payment Form */
        .form-section {
            background: #171717;
            border-radius: 11px;
            padding: 40px;
        }

        .form-title {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
            margin: 0 0 30px 0;
            padding-bottom: 20px;
            border-bottom: 2px solid #2c2c2c;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: #d4d4d4;
            margin-bottom: 8px;
        }

        #card-element {
            background: transparent;
            border: 2px solid #8d8d8d;
            border-radius: 11px;
            padding: 16px;
            transition: all 0.3s;
        }

        #card-element:focus-within {
            border-color: #dc2626;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .btn-pay {
            background: #dc2626;
            color: #ffffff;
            border: none;
            border-radius: 11px;
            padding: 14px 50px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-pay:hover:not(:disabled) {
            background: #b91c1c;
        }

        .btn-pay:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .security-note {
            text-align: center;
            color: #717171;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Summary Box */
        .summary-box {
            background: #373737;
            border-radius: 11px;
            padding: 30px;
            position: sticky;
            top: 20px;
        }

        .summary-title {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid #2c2c2c;
        }

        .summary-section {
            margin-bottom: 25px;
        }

        .summary-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #d4d4d4;
            margin-bottom: 12px;
        }

        .summary-items {
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
            color: #d4d4d4;
        }

        .summary-address {
            font-size: 14px;
            line-height: 1.6;
            color: #a0a0a0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .summary-label {
            font-size: 26px;
            font-weight: 400;
            color: #717171;
        }

        .summary-value {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
            text-align: right;
        }

        .summary-divider {
            border: none;
            border-top: 2px solid #2c2c2c;
            margin: 20px 0;
        }

        .summary-total .summary-label,
        .summary-total .summary-value {
            font-weight: 600;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #dc2626;
            color: white;
        }

        .alert-success {
            background: #22c55e;
            color: white;
        }

        .hidden {
            display: none;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            border: 4px solid #2c2c2c;
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            #navbar {
                padding: 10px 20px !important;
            }

            .breadcrumb {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .checkout-layout {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .form-section {
                padding: 24px;
            }

            .form-title {
                font-size: 22px;
                margin-bottom: 20px;
                padding-bottom: 15px;
            }

            .summary-box {
                position: static;
                margin-top: 20px;
            }

            .summary-title {
                font-size: 22px;
            }

            .summary-label,
            .summary-value {
                font-size: 18px;
            }

            .summary-section-title {
                font-size: 14px;
            }

            .summary-item {
                font-size: 13px;
            }

            .summary-address {
                font-size: 13px;
            }

            .btn-pay {
                font-size: 18px;
                padding: 14px 30px;
            }

            .security-note {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .form-section {
                padding: 20px;
            }

            .form-title {
                font-size: 20px;
            }

            .summary-box {
                padding: 20px;
            }

            .summary-title {
                font-size: 20px;
            }

            .summary-label,
            .summary-value {
                font-size: 16px;
            }

            .summary-section-title {
                font-size: 13px;
            }

            .summary-item {
                font-size: 12px;
            }

            .summary-address {
                font-size: 12px;
            }

            .btn-pay {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>

        // Convert country name to ISO code
        function getCountryCode(countryName) {
            if (!countryName) return null;
            // If already a 2-letter code, return as-is
            if (countryName.length === 2 && /^[A-Z]{2}$/i.test(countryName)) {
                return countryName.toUpperCase();
            }
            // Convert country name to ISO code
            return countryToISO[countryName] || null;
        }

        // Initialize Stripe
        async function initializeStripe() {
            try {
                const response = await fetch('/api/stripe-key');
                const data = await response.json();
                
                if (!data.publishableKey || data.publishableKey.includes('YOUR_KEY_HERE')) {
                    throw new Error('Stripe not configured');
                }
                
                stripe = Stripe(data.publishableKey);
                elements = stripe.elements();
                
                cardElement = elements.create('card', {
                    style: {
                        base: {
                            fontSize: '16px',
                            color: '#ffffff',
                            fontFamily: '"Inter", sans-serif',
                            '::placeholder': {
                                color: '#717171'
                            }
                        },
                        invalid: {
                            color: '#dc2626'
                        }
                    }
                });
                
                // Clear container before mounting to avoid Stripe warning
                const cardElementContainer = document.getElementById('card-element');
                cardElementContainer.innerHTML = '';
                cardElement.mount('#card-element');
            } catch (error) {
                console.error('Error initializing Stripe:', error);
                document.getElementById('card-element').innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #dc2626; background: #2c2c2c; border-radius: 8px;">
                        <p style="margin: 0 0 10px 0;">Payment processing not available</p>
                        <small>Please contact support</small>
                    </div>
                `;
                document.getElementById('pay-button').disabled = true;
            }
        }

        // Load checkout data
        async function loadCheckoutData() {
            const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
            const shippingAddress = JSON.parse(sessionStorage.getItem('shippingAddress'));
            const shippingCost = parseFloat(sessionStorage.getItem('shippingCost')) || 0;

            // Check if shipping address exists
            if (!shippingAddress || !shippingAddress.fullName) {
                window.location.href = '/shipping';
                return;
            }

            // Check if user is logged in and has Kickstarter items
            let kickstarterItemsHTML = '';
            try {
                const userResponse = await fetch('/api/user/data');
                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    const items = userData.kickstarterItems || {};
                    const addons = userData.kickstarterAddons || {};
                    
                    const itemNames = {
                        ebook: 'MAYA: Seed Takes Root e-book',
                        paperback: 'MAYA: Seed Takes Root Paperback',
                        audiobook: 'MAYA: Seed Takes Root Audiobook',
                        hardcover: 'MAYA: Seed Takes Root Hardcover',
                        book2_hardcover: 'MAYA: Whispers In The Soil | Book 2 Hardcover',
                        book3_hardcover: 'MAYA: It Becomes The Forest | Book 3 Hardcover',
                        book2_live: 'MAYA: Whispers In The Soil | Book 2 Live Access',
                        book3_live: 'MAYA: It Becomes The Forest | Book 3 Live Access',
                        lorebook: 'MAYA Lore',
                        built_env: 'Built Environments of MAYA',
                        pendant: 'Flitt Locust Pendant'
                    };
                    
                    const addonNames = {
                        pendant: 'Flitt Locust Pendant',
                        built_env_addon: 'Built Environments of MAYA',
                        lorebook_addon: 'MAYA Lorebook'
                    };

                    let kickstarterItems = [];

                    // Add main items
                    for (const [key, name] of Object.entries(itemNames)) {
                        const quantity = items[key] || 0;
                        if (quantity > 0) {
                            kickstarterItems.push({ name, quantity });
                        }
                    }

                    // Add Kickstarter add-ons
                    for (const [key, name] of Object.entries(addonNames)) {
                        const quantity = addons[key] || 0;
                        if (quantity > 0) {
                            kickstarterItems.push({ name, quantity });
                        }
                    }

                    if (kickstarterItems.length > 0) {
                        // Check if dropped backer (payment failed)
                        const isDropped = userData.pledgedStatus === 'dropped';
                        const headerColor = isDropped ? '#dc2626' : '#059669';
                        const headerText = isDropped ? 'Kickstarter Items (Included)' : 'Kickstarter Items (Paid)';
                        const checkmark = isDropped ? '' : '<div style="color: #059669;">âœ“</div>';
                        
                        kickstarterItemsHTML = `
                            <div style="margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #444;">
                                <div style="color: ${headerColor}; font-weight: 600; font-size: 12px; text-transform: uppercase; margin-bottom: 10px;">
                                    ${headerText}
                                </div>
                                ${kickstarterItems.map(item => `
                                    <div class="summary-item">
                                        <div>
                                            <strong>${item.name}</strong><br>
                                            <small style="color: #717171;">Qty: ${item.quantity}</small>
                                        </div>
                                        ${checkmark}
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                }
            } catch (err) {
                console.log('User not logged in or no Kickstarter items');
            }

            // Display items
            const itemsDiv = document.getElementById('order-items');
            let subtotal = 0;
            let cartItemsHTML = '';

            if (cart.length === 0) {
                if (!kickstarterItemsHTML) {
                    cartItemsHTML = '<div style="color: #717171; font-style: italic;">No items</div>';
                }
            } else {
                cartItemsHTML = cart.map(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    
                    // For pledge upgrades, show additional info
                    let description = `Qty: ${item.quantity}`;
                    if (item.isPledgeUpgrade && item.originalPrice && item.currentPledgeAmount) {
                        description = `Upgrade: $${item.currentPledgeAmount.toFixed(2)} â†’ $${item.originalPrice.toFixed(2)} (Pay difference)`;
                    }
                    
                    return `
                        <div class="summary-item">
                            <div>
                                <strong>${item.name}</strong><br>
                                <small style="color: #717171;">${description}</small>
                            </div>
                            <div>$${itemTotal.toFixed(2)}</div>
                        </div>
                    `;
                }).join('');
            }

            // Combine Kickstarter items and cart items
            itemsDiv.innerHTML = kickstarterItemsHTML + cartItemsHTML;

            // Display shipping address
            document.getElementById('shipping-address').innerHTML = `
                ${shippingAddress.fullName}<br>
                ${shippingAddress.addressLine1}<br>
                ${shippingAddress.addressLine2 ? shippingAddress.addressLine2 + '<br>' : ''}
                ${shippingAddress.city}, ${shippingAddress.state} ${shippingAddress.postalCode}<br>
                ${shippingAddress.country}
            `;

            // Calculate and display totals
            const total = subtotal + shippingCost;
            
            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('shipping').textContent = '$' + shippingCost.toFixed(2);
            document.getElementById('total').textContent = '$' + total.toFixed(2);
            document.getElementById('payment-amount').textContent = total.toFixed(2);

            // Create payment intent
            if (total > 0) {
                await createPaymentIntent(total, cart, shippingAddress, shippingCost);
            } else {
                showError('Invalid cart total. Please refresh the page.');
            }
        }

        // Create payment intent (backer: save card, guest: charge immediately)
        async function createPaymentIntent(amount, cart, shippingAddress, shippingCost) {
            try {
                // Check if user is a logged-in backer or guest
                let isBacker = false;
                let userEmail = shippingAddress.email;
                
                try {
                    const sessionResponse = await fetch('/api/user/session');
                    const sessionData = await sessionResponse.json();
                    // Use server's isBacker flag which checks backer_number, pledge_amount, or reward_title
                    isBacker = sessionData.isBacker === true;
                    if (isBacker && sessionData.user) {
                        userEmail = sessionData.user.email;
                    }
                } catch (err) {
                    console.log('User not logged in - processing as guest');
                }
                
                // Use different endpoint based on user type
                const endpoint = isBacker ? '/api/create-payment-intent' : '/api/guest/create-payment-intent';
                const paymentType = isBacker ? 'save card for later charge' : 'charge immediately';
                
                console.log(`Creating Payment Intent (${paymentType})...`);
                console.log('Endpoint:', endpoint);
                
                const requestBody = {
                        amount,
                        cartItems: cart,
                        shippingAddress,
                        shippingCost
                };
                
                // Add customerEmail for guest endpoint
                if (!isBacker) {
                    requestBody.customerEmail = userEmail;
                }
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                
                if (!response.ok) {
                    console.error('âœ— Payment Intent error:', data);
                    const errorMsg = data.details ? `${data.error}: ${data.details}` : data.error;
                    showError(errorMsg || 'Failed to initialize payment. Please refresh the page.');
                    return;
                }
                
                if (!data.clientSecret) {
                    console.error('âœ— No client secret received:', data);
                    showError('Payment initialization failed. Please refresh the page.');
                    return;
                }
                
                paymentIntentClientSecret = data.clientSecret;
                paymentIntentId = data.paymentIntentId;
                console.log('âœ“ Payment Intent created successfully');
                console.log('  - Card will be saved for autodebit');
                console.log('  - Payment Intent ID:', paymentIntentId);
            } catch (error) {
                console.error('âœ— Error creating Payment Intent:', error);
                showError('Failed to initialize payment. Please refresh the page.');
            }
        }

        // Handle form submission
        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!stripe || !cardElement || !paymentIntentClientSecret) {
                showError('Payment not ready. Please wait or refresh the page.');
                return;
            }

            const payButton = document.getElementById('pay-button');
            payButton.disabled = true;
            payButton.textContent = 'Saving Card for Autodebit...';

            try {
                const shippingAddress = JSON.parse(sessionStorage.getItem('shippingAddress'));
                
                // Convert country name to ISO code for Stripe
                const countryCode = getCountryCode(shippingAddress.country);
                if (!countryCode) {
                    throw new Error(`Invalid country: ${shippingAddress.country}. Please select a valid country.`);
                }
                
                console.log('Confirming Payment Intent to save card...');
                // Confirm Payment Intent with manual confirmation (saves card, doesn't charge)
                const { error, paymentIntent } = await stripe.confirmCardPayment(paymentIntentClientSecret, {
                    payment_method: {
                        card: cardElement,
                        billing_details: {
                            name: shippingAddress.fullName,
                            email: shippingAddress.email,
                            address: {
                                line1: shippingAddress.addressLine1,
                                line2: shippingAddress.addressLine2 || undefined,
                                city: shippingAddress.city,
                                state: shippingAddress.state || undefined,
                                postal_code: shippingAddress.postalCode,
                                country: countryCode
                            }
                        }
                    }
                });

                if (error) {
                    console.error('âœ— Payment Intent confirmation error:', error);
                    console.error('  - Error type:', error.type);
                    console.error('  - Error code:', error.code);
                    const errorMessage = `${error.message}${error.code ? ' (' + error.code + ')' : ''}`;
                    showError(errorMessage || 'Failed to save card. Please try again.');
                    payButton.disabled = false;
                    const paymentAmountEl = document.getElementById('payment-amount');
                    const amount = paymentAmountEl ? paymentAmountEl.textContent : '0.00';
                    payButton.innerHTML = 'Pay $<span id="payment-amount">' + amount + '</span>';
                    return;
                }

                // Handle Payment Intent statuses
                if (paymentIntent) {
                    console.log('âœ“ Payment Intent status:', paymentIntent.status);
                    
                    // With capture_method: 'manual', status will be 'requires_capture' (authorized but not charged)
                    // Card is saved via setup_future_usage for future charges
                    if (paymentIntent.status === 'requires_capture' || paymentIntent.status === 'succeeded') {
                    // Card saved successfully - update order with payment method
                        console.log('Saving payment method to order...');
                        const saveResponse = await fetch('/api/save-payment-method', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                                paymentIntentId: paymentIntent.id,
                                paymentMethodId: paymentIntent.payment_method
                        })
                    });

                        const saveData = await saveResponse.json();
                        
                        if (!saveResponse.ok) {
                            console.error('âœ— Failed to save payment method:', saveData);
                            showError('Card saved but failed to update order. Please contact support.');
                            return;
                        }

                        console.log('âœ“ Card saved successfully for autodebit');
                        console.log('  - Payment Method ID:', paymentIntent.payment_method);

                        // If payment is authorized but not captured, cancel the authorization
                        // This releases the hold on funds while keeping the card saved
                        if (paymentIntent.status === 'requires_capture') {
                            console.log('Cancelling authorization to release funds hold...');
                            try {
                                await fetch('/api/cancel-payment-authorization', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        paymentIntentId: paymentIntent.id
                                    })
                                });
                                console.log('âœ“ Authorization cancelled - funds released, card still saved');
                            } catch (cancelError) {
                                console.warn('âš  Could not cancel authorization:', cancelError);
                                // Continue anyway - card is saved
                            }
                        }

                    // Clear cart
                    sessionStorage.removeItem('cart');
                    sessionStorage.removeItem('shippingAddress');
                    sessionStorage.removeItem('shippingCost');

                        // Redirect to common thank you page
                    window.location.href = '/thankyou';
                    } else if (paymentIntent.status === 'requires_action') {
                        // Handle 3D Secure or other actions
                        console.log('âš  Payment requires additional action');
                        showError('Your card requires additional verification. Please try again.');
                        payButton.disabled = false;
                        const paymentAmountEl = document.getElementById('payment-amount');
                        const amount = paymentAmountEl ? paymentAmountEl.textContent : '0.00';
                        payButton.innerHTML = 'Pay $<span id="payment-amount">' + amount + '</span>';
                    } else if (paymentIntent.status === 'requires_payment_method') {
                        console.error('âœ— Payment method required');
                        showError('Please check your card details and try again.');
                        payButton.disabled = false;
                        const paymentAmountEl = document.getElementById('payment-amount');
                        const amount = paymentAmountEl ? paymentAmountEl.textContent : '0.00';
                        payButton.innerHTML = 'Pay $<span id="payment-amount">' + amount + '</span>';
                    } else {
                        console.error('âœ— Unexpected Payment Intent status:', paymentIntent.status);
                        showError('Unexpected payment status. Please contact support.');
                        payButton.disabled = false;
                        const paymentAmountEl = document.getElementById('payment-amount');
                        const amount = paymentAmountEl ? paymentAmountEl.textContent : '0.00';
                        payButton.innerHTML = 'Pay $<span id="payment-amount">' + amount + '</span>';
                    }
                }
            } catch (error) {
                console.error('âœ— Payment error:', error);
                console.error('  - Error message:', error.message);
                showError(error.message || 'Failed to save card. Please try again.');
                payButton.disabled = false;
                const paymentAmountEl = document.getElementById('payment-amount');
                const amount = paymentAmountEl ? paymentAmountEl.textContent : '0.00';
                payButton.innerHTML = 'Pay $<span id="payment-amount">' + amount + '</span>';
            }
        });

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="alert alert-error">${message}</div>`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // Check user status for nav link
        async function checkUserStatus() {
            try {
                const response = await fetch('/api/user/session');
                const data = await response.json();
                
                if (data.isLoggedIn && data.user && data.user.backer_number) {
                    document.getElementById('nav-user-link').href = '/dashboard';
                    document.getElementById('logo-link').href = '/dashboard';
                } else {
                    document.getElementById('nav-user-link').href = '/login';
                    document.getElementById('logo-link').href = '/';
                }
            } catch (error) {
                document.getElementById('nav-user-link').href = '/login';
                document.getElementById('logo-link').href = '/';
            }
        }

        // Smart navbar scroll behavior
        let lastScrollTop = 0;
        let navbarHeight = 50;
        const navbar = document.getElementById('navbar');
        
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > navbarHeight) {
                navbar.style.transform = 'translateY(-100%)';
            } else {
                navbar.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        }, false);

        // Initialize
        checkUserStatus();
        loadCheckoutData();
        initializeStripe();
    </script>
</body>
</html>
