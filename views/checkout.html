<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - MAYA</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background: #0a0a0a !important;
            color: #ffffff !important;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 120px;
        }

        /* Breadcrumb */
        .breadcrumb {
            font-size: 15px;
            font-weight: 500;
            color: #717171;
            margin-bottom: 40px;
        }

        .breadcrumb .active {
            font-weight: 800;
            color: #717171;
        }

        .back-link {
            font-size: 15px;
            font-weight: 500;
            color: #717171;
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
        }

        .back-link:hover {
            color: #ffffff;
        }

        /* Layout */
        .checkout-layout {
            display: grid;
            grid-template-columns: 1fr 352px;
            gap: 60px;
            align-items: start;
        }

        /* Payment Form */
        .form-section {
            background: #171717;
            border-radius: 11px;
            padding: 40px;
        }

        .form-title {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
            margin: 0 0 30px 0;
            padding-bottom: 20px;
            border-bottom: 2px solid #2c2c2c;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: #d4d4d4;
            margin-bottom: 8px;
        }

        #card-element {
            background: transparent;
            border: 2px solid #8d8d8d;
            border-radius: 11px;
            padding: 16px;
            transition: all 0.3s;
        }

        #card-element:focus-within {
            border-color: #dc2626;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .btn-pay {
            background: #dc2626;
            color: #ffffff;
            border: none;
            border-radius: 11px;
            padding: 14px 50px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-pay:hover:not(:disabled) {
            background: #b91c1c;
        }

        .btn-pay:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .security-note {
            text-align: center;
            color: #717171;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Summary Box */
        .summary-box {
            background: #373737;
            border-radius: 11px;
            padding: 30px;
            position: sticky;
            top: 20px;
        }

        .summary-title {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid #2c2c2c;
        }

        .summary-section {
            margin-bottom: 25px;
        }

        .summary-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #d4d4d4;
            margin-bottom: 12px;
        }

        .summary-items {
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
            color: #d4d4d4;
        }

        .summary-address {
            font-size: 14px;
            line-height: 1.6;
            color: #a0a0a0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .summary-label {
            font-size: 26px;
            font-weight: 400;
            color: #717171;
        }

        .summary-value {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
            text-align: right;
        }

        .summary-divider {
            border: none;
            border-top: 2px solid #2c2c2c;
            margin: 20px 0;
        }

        .summary-total .summary-label,
        .summary-total .summary-value {
            font-weight: 600;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #dc2626;
            color: white;
        }

        .alert-success {
            background: #22c55e;
            color: white;
        }

        .hidden {
            display: none;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            border: 4px solid #2c2c2c;
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar" style="background: #1a1a1a; padding: 10px 60px; display: flex; align-items: center; justify-content: space-between; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; transition: transform 0.3s ease;">
        <div style="height: 30px; width: auto;">
            <img src="/images/maya-logo.png" alt="MAYA" style="height: 100%; width: auto; object-fit: contain;">
        </div>
        <div class="nav-right" style="display: flex; align-items: center; gap: 20px;">
            <a href="#" id="nav-user-link" style="background: none; border: none; cursor: pointer; position: relative; padding: 5px; text-decoration: none; color: inherit; display: flex; align-items: center;">
                <img src="/images/icons/Profile.svg" alt="Profile" style="height: 24px; width: 24px;">
            </a>
        </div>
    </div>
    
    <!-- Spacer for fixed navbar -->
    <div style="height: 50px;"></div>

    <div class="container">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            Cart &nbsp;>&nbsp; Shipping &nbsp;>&nbsp; <span class="active">Payment</span>
        </div>

        <div id="error-container"></div>

        <div class="checkout-layout">
            <!-- Left: Payment Form -->
            <div class="form-section">
                <h2 class="form-title">Payment Information</h2>
                
                <form id="payment-form">
                    <div class="form-group">
                        <label class="form-label">Card Details</label>
                        <div id="card-element">
                            <!-- Stripe card element will be inserted here -->
                            <div style="text-align: center; padding: 20px; color: #717171;">
                                <div class="spinner" style="margin: 0 auto 10px;"></div>
                                Loading payment form...
                            </div>
                        </div>
                    </div>

                    <div class="security-note">
                        ðŸ”’ Your payment is secure and encrypted
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="pay-button" class="btn-pay">
                            Pay $<span id="payment-amount">0.00</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Right: Summary -->
            <div class="summary-box">
                <h3 class="summary-title">Order Summary</h3>
                
                <div class="summary-section">
                    <div class="summary-section-title">Items</div>
                    <div class="summary-items" id="order-items">
                        <!-- Will be populated by JS -->
                    </div>
                </div>

                <div class="summary-section">
                    <div class="summary-section-title">Shipping To</div>
                    <div class="summary-address" id="shipping-address">
                        <!-- Will be populated by JS -->
                    </div>
                </div>

                <hr class="summary-divider">
                
                <div class="summary-row">
                    <span class="summary-label">Subtotal:</span>
                    <span class="summary-value" id="subtotal">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span class="summary-label">Shipping</span>
                    <span class="summary-value" id="shipping">$0.00</span>
                </div>
                
                <hr class="summary-divider">
                
                <div class="summary-row summary-total">
                    <span class="summary-label">Total:</span>
                    <span class="summary-value" id="total">$0.00</span>
                </div>
            </div>
        </div>

        <a href="/shipping" class="back-link">< Back to shipping</a>
    </div>

    <script>
        let stripe;
        let elements;
        let cardElement;
        let setupIntentClientSecret;

        // Initialize Stripe
        async function initializeStripe() {
            try {
                const response = await fetch('/api/stripe-key');
                const data = await response.json();
                
                if (!data.publishableKey || data.publishableKey.includes('YOUR_KEY_HERE')) {
                    throw new Error('Stripe not configured');
                }
                
                stripe = Stripe(data.publishableKey);
                elements = stripe.elements();
                
                cardElement = elements.create('card', {
                    style: {
                        base: {
                            fontSize: '16px',
                            color: '#ffffff',
                            fontFamily: '"Inter", sans-serif',
                            '::placeholder': {
                                color: '#717171'
                            }
                        },
                        invalid: {
                            color: '#dc2626'
                        }
                    }
                });
                
                cardElement.mount('#card-element');
            } catch (error) {
                console.error('Error initializing Stripe:', error);
                document.getElementById('card-element').innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #dc2626; background: #2c2c2c; border-radius: 8px;">
                        <p style="margin: 0 0 10px 0;">Payment processing not available</p>
                        <small>Please contact support</small>
                    </div>
                `;
                document.getElementById('pay-button').disabled = true;
            }
        }

        // Load checkout data
        async function loadCheckoutData() {
            const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
            const shippingAddress = JSON.parse(sessionStorage.getItem('shippingAddress'));
            const shippingCost = parseFloat(sessionStorage.getItem('shippingCost')) || 0;

            // Check if shipping address exists
            if (!shippingAddress || !shippingAddress.fullName) {
                window.location.href = '/shipping';
                return;
            }

            // Display items
            const itemsDiv = document.getElementById('order-items');
            let subtotal = 0;

            if (cart.length === 0) {
                itemsDiv.innerHTML = '<div style="color: #717171; font-style: italic;">No items</div>';
            } else {
                itemsDiv.innerHTML = cart.map(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    return `
                        <div class="summary-item">
                            <div>
                                <strong>${item.name}</strong><br>
                                <small style="color: #717171;">Qty: ${item.quantity}</small>
                            </div>
                            <div>$${itemTotal.toFixed(2)}</div>
                        </div>
                    `;
                }).join('');
            }

            // Display shipping address
            document.getElementById('shipping-address').innerHTML = `
                ${shippingAddress.fullName}<br>
                ${shippingAddress.addressLine1}<br>
                ${shippingAddress.addressLine2 ? shippingAddress.addressLine2 + '<br>' : ''}
                ${shippingAddress.city}, ${shippingAddress.state} ${shippingAddress.postalCode}<br>
                ${shippingAddress.country}
            `;

            // Calculate and display totals
            const total = subtotal + shippingCost;
            
            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('shipping').textContent = '$' + shippingCost.toFixed(2);
            document.getElementById('total').textContent = '$' + total.toFixed(2);
            document.getElementById('payment-amount').textContent = total.toFixed(2);

            // Create payment intent
            if (total > 0) {
                await createPaymentIntent(total, cart, shippingAddress, shippingCost);
            } else {
                showError('Invalid cart total. Please refresh the page.');
            }
        }

        // Create setup intent (save card for later charging)
        async function createPaymentIntent(amount, cart, shippingAddress, shippingCost) {
            try {
                const response = await fetch('/api/create-payment-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount,
                        cartItems: cart,
                        shippingAddress,
                        shippingCost
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    console.error('Setup intent error:', data);
                    const errorMsg = data.details ? `${data.error}: ${data.details}` : data.error;
                    showError(errorMsg || 'Failed to initialize payment. Please refresh the page.');
                    return;
                }
                
                if (!data.clientSecret) {
                    console.error('No client secret received:', data);
                    showError('Payment initialization failed. Please refresh the page.');
                    return;
                }
                
                setupIntentClientSecret = data.clientSecret;
                console.log('Setup intent created successfully - card will be saved for later charging');
            } catch (error) {
                console.error('Error creating setup intent:', error);
                showError('Failed to initialize payment. Please refresh the page.');
            }
        }

        // Handle form submission
        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!stripe || !cardElement || !setupIntentClientSecret) {
                showError('Payment not ready. Please wait or refresh the page.');
                return;
            }

            const payButton = document.getElementById('pay-button');
            payButton.disabled = true;
            payButton.textContent = 'Saving Card...';

            try {
                const shippingAddress = JSON.parse(sessionStorage.getItem('shippingAddress'));
                
                // Confirm setup to save card for later charging
                const { error, setupIntent } = await stripe.confirmCardSetup(setupIntentClientSecret, {
                    payment_method: {
                        card: cardElement,
                        billing_details: {
                            name: shippingAddress.fullName,
                            email: shippingAddress.email,
                            address: {
                                line1: shippingAddress.addressLine1,
                                line2: shippingAddress.addressLine2,
                                city: shippingAddress.city,
                                state: shippingAddress.state,
                                postal_code: shippingAddress.postalCode,
                                country: shippingAddress.country
                            }
                        }
                    }
                });

                if (error) {
                    console.error('Stripe setup error:', error);
                    console.error('Error type:', error.type);
                    console.error('Error code:', error.code);
                    const errorMessage = `${error.message}${error.code ? ' (' + error.code + ')' : ''}`;
                    showError(errorMessage || 'Failed to save card. Please try again.');
                    payButton.disabled = false;
                    payButton.innerHTML = 'Pay $<span id="payment-amount">' + document.getElementById('payment-amount').textContent + '</span>';
                } else if (setupIntent && setupIntent.status === 'succeeded') {
                    // Card saved successfully - update order with payment method
                    await fetch('/api/save-payment-method', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            setupIntentId: setupIntent.id,
                            paymentMethodId: setupIntent.payment_method
                        })
                    });

                    // Clear cart
                    sessionStorage.removeItem('cart');
                    sessionStorage.removeItem('shippingAddress');
                    sessionStorage.removeItem('shippingCost');

                    // Redirect to thank you page
                    window.location.href = '/thankyou';
                }
            } catch (error) {
                console.error('Payment error:', error);
                console.error('Error message:', error.message);
                showError(error.message || 'Failed to save card. Please try again.');
                payButton.disabled = false;
                payButton.innerHTML = 'Pay $<span id="payment-amount">' + document.getElementById('payment-amount').textContent + '</span>';
            }
        });

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="alert alert-error">${message}</div>`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // Check user status for nav link
        async function checkUserStatus() {
            try {
                const response = await fetch('/api/user/session');
                const data = await response.json();
                
                if (data.isLoggedIn && data.user && data.user.backer_number) {
                    document.getElementById('nav-user-link').href = '/dashboard';
                } else {
                    document.getElementById('nav-user-link').href = '/login';
                }
            } catch (error) {
                document.getElementById('nav-user-link').href = '/login';
            }
        }

        // Smart navbar scroll behavior
        let lastScrollTop = 0;
        let navbarHeight = 50;
        const navbar = document.getElementById('navbar');
        
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > navbarHeight) {
                navbar.style.transform = 'translateY(-100%)';
            } else {
                navbar.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        }, false);

        // Initialize
        checkUserStatus();
        loadCheckoutData();
        initializeStripe();
    </script>
</body>
</html>
