<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MAYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        #navbar {
            background: #1a1a1a;
            padding: 10px 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo-container {
            height: 30px;
            width: auto;
        }

        .logo-container img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 19px;
            padding: 5px;
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .nav-button:hover {
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
        }

        .login-container {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 48px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .login-subtitle {
            font-size: 16px;
            color: #ffffff;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
            background: #0a0a0a;
            color: #ffffff;
        }

        .form-input:focus {
            outline: none;
            border-color: #059669;
        }

        .form-hint {
            font-size: 13px;
            color: #888;
            margin-top: 6px;
            display: block;
        }

        .btn-login {
            width: 100%;
            background: #0a0a0a;
            color: #0f0f0f;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 8px;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            margin: 32px 0;
            padding-top: 32px;
            border-top: 2px solid #3a3a3a;
            text-align: center;
        }

        .divider-text {
            color: #888;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .btn-secondary {
            width: 100%;
            background: #0a0a0a;
            color: #ffffff;
            border: 2px solid #2c2c2c;
            border-radius: 10px;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-secondary:hover {
            background: #2c2c2c;
            color: white;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 24px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 640px) {
            #navbar {
                padding: 10px 20px;
            }

            .login-container {
                padding: 32px 24px;
            }

            .login-title {
                font-size: 26px;
            }

            .main-content {
                padding: 80px 20px 20px;
            }
        }
    </style>
</head>
<body style="background: #0a0a0a !important; color: #ffffff !important;">
    <!-- Navbar -->
    <div id="navbar">
        <div class="logo-container">
            <a href="/">
                <img src="/images/maya-logo.png" alt="MAYA">
            </a>
        </div>
        <div class="nav-buttons">
            <a href="/" class="nav-button" title="Back to Store">
                ‚Üê Back to Store
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
    <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">Login</h1>
                <p class="login-subtitle">Access your Kickstarter pledge</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password">
                    <span class="form-hint">
                        Password was sent to your email when you backed the project
                    </span>
                </div>

                <button type="submit" class="btn-login" id="submit-btn">
                    Login to View My Pledge
                </button>
            </form>

            <div class="divider">
                <p class="divider-text">Not a Kickstarter backer?</p>
                <a href="/" class="btn-secondary">
                    Shop Pre-Orders
                </a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            errorDiv.classList.remove('show');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = data.redirect || '/dashboard';
                } else {
                    errorDiv.textContent = data.error || 'Login failed. Please check your credentials.';
                    errorDiv.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login to View My Pledge';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login to View My Pledge';
            }
        });
    </script>
</body>
</html>
