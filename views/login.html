<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MAYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        #navbar {
            background: #1a1a1a;
            padding: 10px 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo-container {
            height: 30px;
            width: auto;
        }

        .logo-container img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 19px;
            padding: 5px;
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .nav-button:hover {
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
        }

        .login-container {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 48px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .login-subtitle {
            font-size: 16px;
            color: #ffffff;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
            background: #0a0a0a;
            color: #ffffff;
        }

        .form-input:focus {
            outline: none;
            border-color: #059669;
        }

        .form-hint {
            font-size: 13px;
            color: #888;
            margin-top: 6px;
            display: block;
        }

        .btn-login {
            width: 100%;
            background: #dc2626;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 8px;
        }

        .btn-login:hover {
            background: #b91c1c;
            opacity: 1;
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            margin: 32px 0;
            padding-top: 32px;
            border-top: 2px solid #3a3a3a;
            text-align: center;
        }

        .divider-text {
            color: #888;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .btn-secondary {
            width: 100%;
            background: #0a0a0a;
            color: #ffffff;
            border: 2px solid #2c2c2c;
            border-radius: 10px;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-secondary:hover {
            background: #2c2c2c;
            color: white;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 24px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .muted {
            color: #9ca3af;
            font-size: 13px;
        }

        .link-button {
            background: none;
            border: none;
            color: #dc2626;
            cursor: pointer;
            font-weight: 600;
            padding: 0;
            text-decoration: underline;
        }

        /* PIN split input */
        .pin-container {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        .pin-input {
            width: 80px;
            text-align: center;
            letter-spacing: 0.3em;
            font-size: 22px;
            padding: 10px;
        }
        .pin-dash {
            font-size: 20px;
            color: #444;
            font-weight: 300;
        }

        @media (max-width: 640px) {
            #navbar {
                padding: 10px 20px;
            }

            .login-container {
                padding: 32px 24px;
            }

            .login-title {
                font-size: 26px;
            }

            .main-content {
                padding: 80px 20px 20px;
            }
        }
    </style>
</head>
<body style="background: #0a0a0a !important; color: #ffffff !important;">
    <!-- Navbar -->
    <div id="navbar">
        <div class="logo-container">
            <a href="/">
                <img src="/images/maya-logo.png" alt="MAYA">
            </a>
        </div>
        <div class="nav-buttons">
            <a href="/" class="nav-button" title="Back to Store">
                ‚Üê Back to Store
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
    <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">Login</h1>
                <p class="login-subtitle">Access your pledge or create your PIN</p>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="info-message" class="form-hint" style="display:none;"></div>

            <!-- Step: Email -->
            <form id="email-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                        autocomplete="email">
                </div>
                <button type="submit" class="btn-login" id="email-submit-btn">
                    Continue
                </button>
            </form>

            <!-- Step: PIN -->
            <form id="pin-form" style="display:none;">
                <p class="form-hint">Enter your 4-digit PIN for quick login.</p>
                <div class="form-group">
                    <label class="form-label" style="text-align:center; margin-bottom:12px;">Secure PIN</label>
                    <div class="pin-container" id="login-pin-container">
                        <input type="password" class="form-input pin-input" maxlength="2" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code">
                        <span class="pin-dash">&mdash;</span>
                        <input type="password" class="form-input pin-input" maxlength="2" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code">
                    </div>
                </div>
                <button type="submit" class="btn-login" id="pin-submit-btn">
                    Login with PIN
                </button>
                <p class="form-hint">Forgot PIN? <button type="button" class="link-button" id="force-otp-btn">Send a code instead</button></p>
            </form>

            <!-- Step: OTP -->
            <form id="otp-form" style="display:none;">
                <p class="form-hint">We sent a 4-digit code to <span id="otp-email-label"></span>.</p>
                <div class="form-group">
                    <label class="form-label" for="otp">Verification Code</label>
                    <input 
                        type="text" 
                        id="otp" 
                        name="otp" 
                        class="form-input" 
                        placeholder="1234"
                        pattern="[0-9]*"
                        inputmode="numeric"
                        maxlength="4"
                        autocomplete="one-time-code">
                </div>
                <button type="submit" class="btn-login" id="otp-submit-btn">
                    Verify Code
                </button>
                <p class="form-hint">Forgot your PIN? <button type="button" class="link-button" id="resend-otp-btn">Send the code again</button></p>
            </form>

            <!-- Step: Set PIN -->
            <form id="setpin-form" style="display:none;">
                <p class="form-hint" id="setpin-email-hint" style="margin-bottom:8px;">Create a 4-digit PIN for easy login next time.</p>
                <p class="form-hint" id="setpin-email-label" style="margin-top:-4px; color:#c8c8c8; display:none;"></p>
                <div class="form-group">
                    <label class="form-label" style="text-align:center; margin-bottom:12px;">New Secure PIN</label>
                    <div class="pin-container" id="set-pin-container">
                        <input type="password" class="form-input pin-input" maxlength="2" inputmode="numeric" pattern="[0-9]*" autocomplete="new-password">
                        <span class="pin-dash">&mdash;</span>
                        <input type="password" class="form-input pin-input" maxlength="2" inputmode="numeric" pattern="[0-9]*" autocomplete="new-password">
                    </div>
                </div>
                <button type="submit" class="btn-login" id="setpin-submit-btn">
                    Save PIN
                </button>
            </form>

            <div class="divider">
                <p class="divider-text">Not a Kickstarter backer?</p>
                <a href="/" class="btn-secondary">
                    Shop Pre-Orders
                </a>
            </div>
        </div>
    </div>

    <script>
        const errorDiv = document.getElementById('error-message');
        const infoDiv = document.getElementById('info-message');
        const emailForm = document.getElementById('email-form');
        const pinForm = document.getElementById('pin-form');
        const otpForm = document.getElementById('otp-form');
        const setPinForm = document.getElementById('setpin-form');
        const otpEmailLabel = document.getElementById('otp-email-label');
        const emailInput = document.getElementById('email');
        const otpInput = document.getElementById('otp');
        const forceOtpBtn = document.getElementById('force-otp-btn');
        const resendOtpBtn = document.getElementById('resend-otp-btn');

        const setPinEmailLabel = document.getElementById('setpin-email-label');

        // Setup Split PIN Logic
        function setupPinInputs(containerId) {
            const container = document.getElementById(containerId);
            const inputs = container.querySelectorAll('input');
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 3) {
                        if (index < inputs.length - 1) inputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value.length === 0) {
                        if (index > 0) inputs[index - 1].focus();
                    }
                });
            });

            return () => {
                return Array.from(inputs).map(i => i.value).join('');
            };
        }

        const getLoginPin = setupPinInputs('login-pin-container');
        const getSetPin = setupPinInputs('set-pin-container');

        let currentEmail = '';

        function showStage(stage) {
            errorDiv.classList.remove('show');
            infoDiv.style.display = 'none';
            emailForm.style.display = stage === 'email' ? 'block' : 'none';
            pinForm.style.display = stage === 'pin' ? 'block' : 'none';
            otpForm.style.display = stage === 'otp' ? 'block' : 'none';
            setPinForm.style.display = stage === 'setpin' ? 'block' : 'none';
        }

        function showError(msg) {
            errorDiv.textContent = msg || 'Something went wrong';
            errorDiv.classList.add('show');
        }

        function showInfo(msg) {
            infoDiv.textContent = msg;
            infoDiv.style.display = 'block';
        }

        async function initiateAuth(email, forceOtp = false) {
            const payload = { email };
            try {
                const res = await fetch('/api/auth/initiate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Failed to start login');

                if (data.status === 'otp_sent') {
                    showInfo('We sent a 4-digit code to your email.');
                    otpEmailLabel.textContent = email;
                    showStage('otp');
                } else if (data.status === 'pin_required') {
                    showStage('pin');
                } else {
                    showStage('pin');
                }
            } catch (err) {
                showError(err.message);
            }
        }

        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            currentEmail = emailInput.value.trim().toLowerCase();
            if (!currentEmail) {
                showError('Email is required');
                return;
            }
            await initiateAuth(currentEmail);
        });

        pinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pin = getLoginPin().trim();
            if (!/^[0-9]{4}$/.test(pin)) {
                showError('PIN must be 4 digits');
                return;
            }
            try {
                const res = await fetch('/api/auth/login-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, pin })
                });
                const data = await res.json();
                if (!res.ok) {
                    if (data.status === 'otp_sent') {
                        showInfo('We need to verify with a code first.');
                        otpEmailLabel.textContent = currentEmail;
                        showStage('otp');
                        return;
                    }
                    throw new Error(data.error || 'PIN login failed');
                }
                window.location.href = data.redirect || '/dashboard';
            } catch (err) {
                showError(err.message);
            }
        });

        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = otpInput.value.trim();
            if (!/^[0-9]{4}$/.test(otp)) {
                showError('Code must be 4 digits');
                return;
            }
            try {
                const res = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, otp })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Invalid code');

                if (data.requiresPin) {
                    showStage('setpin');
                } else {
                    window.location.href = data.redirect || '/dashboard';
                }
            } catch (err) {
                showError(err.message);
            }
        });

        setPinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pin = getSetPin().trim();
            if (!/^[0-9]{4}$/.test(pin)) {
                showError('PIN must be 4 digits');
                return;
            }
            try {
                const res = await fetch('/api/auth/set-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Failed to save PIN');
                window.location.href = data.redirect || '/dashboard';
            } catch (err) {
                showError(err.message);
            }
        });

        forceOtpBtn.addEventListener('click', async () => {
            if (!currentEmail) {
                showError('Enter your email first');
                return;
            }
            await initiateAuth(currentEmail, true);
        });

        resendOtpBtn.addEventListener('click', async () => {
            if (!currentEmail) {
                showError('Enter your email first');
                return;
            }
            await initiateAuth(currentEmail, true);
        });

        async function prefillEmailForSetPin() {
            try {
                const res = await fetch('/api/user/session');
                const data = await res.json();
                if (data?.isLoggedIn && data.user?.email) {
                    setPinEmailLabel.style.display = 'block';
                    setPinEmailLabel.textContent = `Email: ${data.user.email}`;
                }
            } catch (_) {}
        }

        // On load, if setPin param present, go to set PIN step
        (function init() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('setPin') === '1') {
                showStage('setpin');
                prefillEmailForSetPin();
            } else {
                showStage('email');
            }
        })();
    </script>
</body>
</html>
