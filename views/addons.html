<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - MAYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Navbar */
        #navbar {
            background: #1a1a1a;
            padding: 10px 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo-container {
            height: 30px;
            width: auto;
        }

        .logo-container img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
            color: #ffffff;
            font-size: 14px;
        }

        .nav-right a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-right a:hover {
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            padding: 100px 20px 60px;
            max-width: 1120px;
            margin: 0 auto;
        }

        /* Breadcrumb */
        .breadcrumb {
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .breadcrumb strong {
            font-weight: 800;
            color: #ffffff;
        }

        /* Cart Container */
        .cart-container {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 50px;
            max-width: 928px;
            margin: 0 auto;
        }

        .cart-title {
            font-weight: 700;
            font-size: 28px;
            color: #f5f5f5;
            margin-bottom: 30px;
        }

        /* Cart Sections */
        .cart-section {
            padding: 30px 0;
            border-bottom: 1px solid #404040;
        }

        .cart-section:first-of-type {
            border-top: 3px solid #404040;
            padding-top: 30px;
        }

        .cart-section:last-of-type {
            border-bottom: 3px solid #404040;
            margin-bottom: 20px;
            padding-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
        }

        .section-title {
            font-weight: 600;
            font-size: 20px;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            letter-spacing: -0.3px;
        }

        .paid-badge {
            background: #059669;
            color: white;
            font-size: 14px;
            font-weight: 500;
            font-style: italic;
            padding: 3px 10px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .section-price {
            font-weight: 600;
            font-size: 20px;
            color: #f5f5f5;
            min-width: 100px;
            text-align: right;
            letter-spacing: -0.3px;
        }

        .section-items {
            font-size: 16px;
            color: #d4d4d4;
            line-height: 1.5;
            padding-left: 0;
            margin: 0;
        }

        .section-items li {
            list-style: none;
            margin-bottom: 4px;
        }

        /* Cart Items with Controls */
        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 18px 0;
            border-bottom: 1px solid #2a2a2a;
            min-height: 70px;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
            min-width: 0;
            padding-right: 12px;
        }

        .item-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #ffffff;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .item-qty-label {
            font-size: 13px;
            color: #a0a0a0;
            font-weight: 400;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .qty-btn {
            width: 38px;
            height: 38px;
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .qty-btn:hover:not(:disabled) {
            background: #404040;
            border-color: #505050;
        }

        .qty-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .qty-display {
            width: 52px;
            height: 38px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn {
            width: 38px;
            height: 38px;
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #dc2626;
            border-color: #dc2626;
        }

        .item-price {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            text-align: right;
            min-width: 90px;
            flex-shrink: 0;
            padding-left: 12px;
        }

        /* Keep these for potential future use but hide for now */
        .qty-controls {
            display: none;
        }

        /* Total Section */
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            margin-top: 20px;
        }

        .total-label {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
        }

        .total-amount {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
        }

        /* Proceed Button */
        .btn-proceed {
            width: 100%;
            max-width: 608px;
            background: #d4d4d4;
            color: #000000;
            border: none;
            border-radius: 11px;
            padding: 16px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin: 30px auto 0;
            display: block;
        }

        .btn-proceed:hover {
            background: #e5e5e5;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            #navbar {
                padding: 10px 20px;
            }

            .main-content {
                padding: 80px 15px 40px;
            }

            .cart-container {
                padding: 24px 20px;
            }

            .cart-section {
                padding: 24px 0;
            }

            .section-header {
                margin-bottom: 16px;
                padding-bottom: 10px;
            }

            .section-title {
                font-size: 18px;
            }

            .section-price {
                font-size: 18px;
            }

            .cart-item {
                flex-wrap: wrap;
                gap: 16px;
                padding: 16px 0;
                min-height: auto;
            }

            .item-info {
                width: 100%;
                padding-right: 0;
                margin-bottom: 8px;
            }

            .item-name {
                font-size: 15px;
                margin-bottom: 6px;
            }

            .item-controls {
                order: 2;
                width: auto;
            }

            .item-price {
                order: 3;
                font-size: 18px;
                min-width: auto;
                text-align: left;
                width: 100%;
                padding-left: 0;
                margin-top: 4px;
            }
        }
    </style>
</head>
<body style="background: #0a0a0a !important; color: #ffffff !important;">
    <!-- Navbar -->
    <div id="navbar">
        <div class="logo-container">
            <a href="/dashboard">
                <img src="/images/maya-logo.png" alt="MAYA">
            </a>
            </div>
        <div class="nav-right" id="nav-right-content">
            <!-- Will be populated based on login status -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            Cart  &gt;  Shipping  &gt;  Payment
        </div>

        <!-- Cart Container -->
        <div class="cart-container">
            <h1 class="cart-title">Your Cart</h1>

            <!-- Cart Sections -->
            <div id="cart-items">
                <!-- Items will be loaded here -->
            </div>

            <!-- Total -->
            <div class="cart-total">
                <div class="total-label">Order Total :</div>
                <div class="total-amount" id="cart-total">$0.00</div>
            </div>

            <!-- Proceed Button -->
            <button class="btn-proceed" id="proceed-shipping-btn" onclick="proceedToShipping()" disabled>Proceed to Shipping</button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
        let userData = null;
        let originalPledgeInfo = null; // For dropped backers - restore if they remove upgraded pledge

        // Load user data (if logged in)
        async function loadUserData() {
            try {
                // Load original pledge info for dropped backers (if exists)
                const storedPledgeInfo = localStorage.getItem('originalPledgeInfo');
                if (storedPledgeInfo) {
                    originalPledgeInfo = JSON.parse(storedPledgeInfo);
                }
                
                const response = await fetch('/api/user/data');
                if (response.ok) {
                    userData = await response.json();
                    // User is logged in
                    const isBacker = !!(userData.backerNumber || userData.pledgeAmount || userData.rewardTitle);
                    const isEligibleBacker = isBacker && String(userData.pledgedStatus || '').toLowerCase() !== 'dropped';
                    document.getElementById('nav-right-content').innerHTML = `
                        ${isEligibleBacker ? '<a href="/ebook" style="background: #dc2626; color: #ffffff; padding: 8px 18px; border-radius: 6px; text-decoration: none; font-weight: 700; font-size: 14px; letter-spacing: 0.3px; transition: background 0.2s;">Download E-Book</a>' : ''}
                        <a href="#" onclick="handleLogout(); return false;">Logout</a>
                    `;
                } else {
                    // User is not logged in (guest)
                    userData = null;
                    document.getElementById('nav-right-content').innerHTML = `
                        <a href="/login">Login</a>
                        <span>|</span>
                        <a href="/">Continue Shopping</a>
                    `;
                }
                
                await loadCartItems();
            } catch (error) {
                // User is not logged in (guest)
                userData = null;
                document.getElementById('nav-right-content').innerHTML = `
                    <a href="/login">Login</a>
                    <span>|</span>
                    <a href="/">Continue Shopping</a>
                `;
                await loadCartItems();
            }
        }

        // Load cart items
        async function loadCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            
            let total = 0;
            const itemNames = {
                ebook: 'MAYA : Seed Takes Root e-book (Edition Zero)',
                paperback: 'MAYA : Seed Takes Root Paperback (Edition Zero)',
                audiobook: 'MAYA : Seed Takes Root Audiobook (Narrated by Hugo Weaving)',
                hardcover: 'MAYA : Seed Takes Root Hardcover (Edition Zero)',
                book2_hardcover: 'MAYA : Whispers In The Soil | Book 2 Hardcover',
                book3_hardcover: 'MAYA : It Becomes The Forest | Book 3 Hardcover',
                book2_live: 'MAYA : Whispers In The Soil | Book 2 Live Access',
                book3_live: 'MAYA : It Becomes The Forest | Book 3 Live Access',
                lorebook: 'MAYA Lore : It\'s Species And Their Cultures (Edition Zero)',
                built_env: 'Built Environments of MAYA Hardcover (Phase 1 & 2)',
                pendant: 'Flitt Locust Pendant',
                art_book: 'Limited Edition MAYA Art Book'
            };

            // Check if user is a Kickstarter backer (only if logged in)
            const isKickstarterBacker = userData && userData.backerNumber != null;
            const hasKickstarterItems = userData && userData.kickstarterItems && Object.keys(userData.kickstarterItems).length > 0;
            // Dropped backers have NOT paid yet, so no "Paid" badge
            const pledgePaid = userData && userData.pledgeAmount > 0 && userData.pledgedStatus !== 'dropped';
            
            // Check if dropped backer has ANY pledge in cart (upgraded or restored original)
            // If they have a pledge in cart, don't show Kickstarter section (pledge is already in cart)
            const hasPledgeInCart = cart.some(item => item.isDroppedBackerPledge || item.isOriginalPledge);
            const isDroppedBacker = userData && userData.pledgedStatus === 'dropped';

            // Show Kickstarter pledge ONLY if:
            // 1. They're a backer with Kickstarter items
            // 2. AND (they're NOT a dropped backer OR they don't have any pledge in cart yet)
            // For dropped backers: only show original pledge if they haven't added any pledge to cart
            const shouldShowKickstarterPledge = isKickstarterBacker && hasKickstarterItems && 
                (!isDroppedBacker || !hasPledgeInCart);

            if (shouldShowKickstarterPledge) {
                const items = userData.kickstarterItems || {};
                const addons = userData.kickstarterAddons || {};
                
                // Build list of items for the pledge
                let pledgeItems = [];
                for (const [key, name] of Object.entries(itemNames)) {
                    if (items[key] > 0) {
                        pledgeItems.push(`${items[key]} x ${name}`);
                    }
                }

                // Add pledge section
                const pledgeSection = document.createElement('div');
                pledgeSection.className = 'cart-section';
                pledgeSection.innerHTML = `
                    <div class="section-header">
                        <div class="section-title">
                            ${userData.rewardTitle || 'Pledge Level - The Resplendent Garuda'}
                            ${pledgePaid ? '<span class="paid-badge">Paid</span>' : ''}
                        </div>
                        <div class="section-price">$${(userData.pledgeAmount || 0).toFixed(1)}</div>
                    </div>
                    <ul class="section-items">
                        ${pledgeItems.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                `;
                cartItemsContainer.appendChild(pledgeSection);

                // If pledge NOT paid, add to total (dropped payment)
                if (!pledgePaid) {
                    total += userData.pledgeAmount || 0;
                }

                // Show Kickstarter add-ons section if they have any
                const kickstarterAddonItems = [];
                let kickstarterAddonsTotal = 0;
                
                for (const [key, name] of Object.entries({
                    pendant: 'Flitt Locust Pendant',
                    audiobook_addon: 'MAYA: Seed Takes Root Audiobook',
                    built_env_addon: 'Built Environments of MAYA Hardcover',
                    lorebook_addon: 'MAYA Lorebook'
                })) {
                    const quantity = addons[key] || 0;
                    if (quantity > 0) {
                        kickstarterAddonItems.push(`${quantity} x ${name}`);
                        kickstarterAddonsTotal += 10 * quantity;
                    }
                }

                if (kickstarterAddonItems.length > 0) {
                    const ksAddonSection = document.createElement('div');
                    ksAddonSection.className = 'cart-section';
                    ksAddonSection.innerHTML = `
                        <div class="section-header">
                            <div class="section-title">
                                Add-ons selected during the campaign
                                ${pledgePaid ? '<span class="paid-badge">Paid</span>' : ''}
                            </div>
                            <div class="section-price">$${kickstarterAddonsTotal.toFixed(1)}</div>
                        </div>
                        <ul class="section-items">
                            ${kickstarterAddonItems.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    `;
                    cartItemsContainer.appendChild(ksAddonSection);
                    
                    // If pledge NOT paid, add to total
                    if (!pledgePaid) {
                        total += kickstarterAddonsTotal;
                    }
                }
            }

            // Load available products for images and check backer pricing
            const productsResponse = await fetch('/api/addons');
            const products = await productsResponse.json();
            const hasBackerPricing = products.some(p => p.is_backer_price);

            // Separate pledge upgrades from regular add-ons and dropped backer pledges
            // Dropped backer pledges are treated as regular items (need to pay full amount)
            const pledgeUpgrades = cart.filter(item => item.isPledgeUpgrade && !item.isDroppedBackerPledge);
            const regularItems = cart.filter(item => !item.isPledgeUpgrade || item.isDroppedBackerPledge);

            // Show pledge upgrade if exists
            if (pledgeUpgrades.length > 0) {
                const upgradeSection = document.createElement('div');
                upgradeSection.className = 'cart-section';
                
                let upgradeHTML = '';
                pledgeUpgrades.forEach((upgrade, index) => {
                    const upgradeIndex = cart.indexOf(upgrade);
                    const upgradeAmount = upgrade.price * upgrade.quantity;
                    const originalPrice = upgrade.originalPrice || upgrade.price;
                    const currentPledge = upgrade.currentPledgeAmount || userData?.pledgeAmount || 0;
                    const isDroppedUpgrade = upgrade.isDroppedBackerUpgrade || false;
                    
                    // Different text for dropped backers vs paid backers
                    let upgradeDescription;
                    if (isDroppedUpgrade) {
                        upgradeDescription = `Full pledge amount: $${upgradeAmount.toFixed(2)}`;
                    } else {
                        upgradeDescription = `Upgrade: $${currentPledge.toFixed(2)} ‚Üí $${originalPrice.toFixed(2)} (Pay difference: $${upgradeAmount.toFixed(2)})`;
                    }
                    
                    upgradeHTML += `
                        <div class="cart-item">
                            <div class="item-info">
                                <div class="item-name">${upgrade.name.replace(' (Upgrade)', '')}</div>
                                <div class="item-qty-label" style="color: ${isDroppedUpgrade ? '#dc2626' : '#059669'};">
                                    ${upgradeDescription}
                                </div>
                            </div>
                            <div class="item-controls">
                                <button class="delete-btn" onclick="removeItem(${upgradeIndex})">üóëÔ∏è</button>
                            </div>
                            <div class="item-price">$${upgradeAmount.toFixed(1)}</div>
                        </div>
                    `;
                });
                
                upgradeSection.innerHTML = `
                    <div class="section-header">
                        <div class="section-title">Pledge Upgrade</div>
                    </div>
                    ${upgradeHTML}
                `;
                
                cartItemsContainer.appendChild(upgradeSection);
                
                // Add upgrade amount to total
                pledgeUpgrades.forEach(upgrade => {
                    total += upgrade.price * upgrade.quantity;
                });
            }

            // Separate dropped backer pledges from regular add-ons
            // Pledges include: upgraded pledges (isDroppedBackerPledge) OR restored original pledges (isOriginalPledge but not isDroppedBackerPledge)
            const allPledges = regularItems.filter(item => item.isDroppedBackerPledge || (item.isOriginalPledge && !item.isDroppedBackerPledge));
            // Separate original Kickstarter addons from regular add-ons
            const originalAddons = regularItems.filter(item => item.isOriginalAddon);
            const actualAddons = regularItems.filter(item => !item.isDroppedBackerPledge && !item.isOriginalPledge && !item.isOriginalAddon);
            
            // Show pledge section if exists (upgraded pledge OR restored original pledge)
            if (allPledges.length > 0) {
                const pledgeSection = document.createElement('div');
                pledgeSection.className = 'cart-section';
                
                let pledgeHTML = '';
                allPledges.forEach((pledge) => {
                    const pledgeIndex = cart.indexOf(pledge);
                    const pledgeTotal = pledge.price * pledge.quantity;
                    const isUpgradedPledge = pledge.isDroppedBackerPledge;
                    const isRestoredOriginal = pledge.isOriginalPledge && !pledge.isDroppedBackerPledge;
                    
                    // Upgraded pledges CAN be removed (to restore original)
                    // Restored original pledges CANNOT be removed
                    const deleteButton = isRestoredOriginal
                        ? `<div style="width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; color: #dc2626; font-weight: 600; font-size: 11px; text-align: center; letter-spacing: 0.3px;">REQ</div>`
                        : `<button class="delete-btn" onclick="removeItem(${pledgeIndex})">üóëÔ∏è</button>`;
                    
                    // Check if this is backer #3159 with partial payment
                    let priceBreakdown = '';
                    if (isRestoredOriginal && pledge.originalPledgeAmount && pledge.partialPaymentAmount) {
                        const originalTotal = pledge.originalPledgeAmount * pledge.quantity;
                        const partialTotal = pledge.partialPaymentAmount * pledge.quantity;
                        priceBreakdown = `
                            <div style="font-size: 13px; color: #a3a3a3; margin-top: 4px;">
                                <span style="text-decoration: line-through;">$${originalTotal.toFixed(1)}</span>
                                <span style="margin: 0 6px;">-</span>
                                <span>$${partialTotal.toFixed(1)} (already paid)</span>
                                <span style="margin: 0 6px;">=</span>
                                <span style="color: #ffffff; font-weight: 600;">$${pledgeTotal.toFixed(1)}</span>
                            </div>
                        `;
                    }
                    
                    pledgeHTML += `
                        <div class="cart-item" style="border-left: 4px solid #dc2626; padding-left: 16px; background: rgba(220, 38, 38, 0.05); border-radius: 0 8px 8px 0;">
                            <div class="item-info">
                                <div class="item-name">${pledge.name} <span style="color: #dc2626; font-size: 13px; font-weight: 600; margin-left: 4px;">(PAYMENT REQUIRED)</span></div>
                                <div class="item-qty-label">Qty: ${pledge.quantity}</div>
                                ${priceBreakdown}
                            </div>
                            <div class="item-controls">
                                ${deleteButton}
                                <div class="qty-display">${pledge.quantity}</div>
                                <button class="qty-btn" onclick="updateQuantity(${pledgeIndex}, 1)" disabled>+</button>
                            </div>
                            <div class="item-price">$${pledgeTotal.toFixed(1)}</div>
                        </div>
                    `;
                    total += pledgeTotal;
                });
                
                pledgeSection.innerHTML = `
                    <div class="section-header">
                        <div class="section-title">Pledge</div>
                    </div>
                    ${pledgeHTML}
                `;
                
                cartItemsContainer.appendChild(pledgeSection);
            }
            
            // Show original Kickstarter addons section (for dropped backers - unremovable)
            if (originalAddons.length > 0) {
                const originalAddonsSection = document.createElement('div');
                originalAddonsSection.className = 'cart-section';
                
                let originalAddonsHTML = '';
                originalAddons.forEach((addon) => {
                    const addonIndex = cart.indexOf(addon);
                    const addonTotal = addon.price * addon.quantity;
                    
                    originalAddonsHTML += `
                        <div class="cart-item" style="border-left: 4px solid #dc2626; padding-left: 16px; background: rgba(220, 38, 38, 0.05); border-radius: 0 8px 8px 0;">
                            <div class="item-info">
                                <div class="item-name">${addon.name} <span style="color: #dc2626; font-size: 13px; font-weight: 600; margin-left: 4px;">(PAYMENT REQUIRED)</span></div>
                                <div class="item-qty-label">Qty: ${addon.quantity}</div>
                            </div>
                            <div class="item-controls">
                                <div style="width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; color: #dc2626; font-weight: 600; font-size: 11px; text-align: center; letter-spacing: 0.3px;">REQ</div>
                                <div class="qty-display">${addon.quantity}</div>
                                <button class="qty-btn" onclick="updateQuantity(${addonIndex}, 1)" disabled>+</button>
                            </div>
                            <div class="item-price">$${addonTotal.toFixed(1)}</div>
                        </div>
                    `;
                    total += addonTotal;
                });
                
                originalAddonsSection.innerHTML = `
                    <div class="section-header">
                        <div class="section-title">Kickstarter Add-ons</div>
                    </div>
                    ${originalAddonsHTML}
                `;
                
                cartItemsContainer.appendChild(originalAddonsSection);
            }
            
            // Show regular add-ons section (no pledges or original addons here)
            if (actualAddons.length > 0) {
                let cartTotal = 0;
                
                const cartSection = document.createElement('div');
                cartSection.className = 'cart-section';
                
                let cartItemsHTML = '';
                actualAddons.forEach((item) => {
                    const itemIndex = cart.indexOf(item);
                    const itemTotal = item.price * item.quantity;
                    cartTotal += itemTotal;
                    
                    cartItemsHTML += `
                        <div class="cart-item">
                            <div class="item-info">
                                <div class="item-name">${item.name}</div>
                                <div class="item-qty-label">Qty: ${item.quantity}</div>
                            </div>
                            <div class="item-controls">
                                <button class="delete-btn" onclick="removeItem(${itemIndex})">üóëÔ∏è</button>
                                <div class="qty-display">${item.quantity}</div>
                                <button class="qty-btn" onclick="updateQuantity(${itemIndex}, 1)">+</button>
                            </div>
                            <div class="item-price">$${itemTotal.toFixed(1)}</div>
                        </div>
                    `;
                });
                
                cartSection.innerHTML = `
                    <div class="section-header">
                        <div class="section-title">Add-ons</div>
                    </div>
                    ${cartItemsHTML}
                `;
                
                cartItemsContainer.appendChild(cartSection);
                total += cartTotal;
            }

            // Show empty cart message if no items
            if (cartItemsContainer.children.length === 0) {
                cartItemsContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: #ffffff;">Your cart is empty. <a href="/dashboard" style="color: #059669; font-weight: 600;">Continue shopping</a></div>';
            }

            // Update total
            const totalElement = document.getElementById('cart-total');
            totalElement.textContent = '$' + total.toFixed(1);
            
            // Enable/disable proceed button based on cart state
            const proceedBtn = document.getElementById('proceed-shipping-btn');
            if (proceedBtn) {
                // Allow proceeding if:
                // 1. Cart has items and total > 0 (normal case)
                // 2. OR user is a paid Kickstarter backer with a valid pledge (they need to provide shipping address)
                const isPaidKickstarterBacker = userData && userData.pledgeAmount > 0 && userData.pledgedStatus !== 'dropped';
                const hasItemsToPay = cart.length > 0 && total > 0;
                const canProceed = hasItemsToPay || isPaidKickstarterBacker;
                
                proceedBtn.disabled = !canProceed;
                if (canProceed) {
                    proceedBtn.style.opacity = '1';
                    proceedBtn.style.cursor = 'pointer';
                } else {
                    proceedBtn.style.opacity = '0.5';
                    proceedBtn.style.cursor = 'not-allowed';
                }
            }
        }

        // Update quantity
        function updateQuantity(index, change) {
            // Prevent quantity changes for original pledge or original addons
            if (cart[index]?.isOriginalPledge || cart[index]?.isOriginalAddon) {
                return;
            }
            
            // Check if this is a pledge - limit quantity to 1
            if (isPledgeItem(cart[index])) {
                if (change > 0 && cart[index].quantity >= 1) {
                    alert('You can only have one pledge in your cart.');
                    return;
                }
            }
            
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
                sessionStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems();
            }
        }

        // Helper to check if an item is a pledge
        function isPledgeItem(item) {
            if (!item) return false;
            const pledgeNames = ['humble vaanar', 'industrious manushya', 'resplendent garuda', 'benevolent divya', 'founders of neh'];
            const nameLower = (item.name || '').toLowerCase();
            return item.isPledgeUpgrade || 
                   item.isOriginalPledge || 
                   item.isDroppedBackerPledge ||
                   pledgeNames.some(pledge => nameLower.includes(pledge));
        }

        // Remove item
        function removeItem(index) {
            const itemToRemove = cart[index];
            
            // Prevent deletion of original pledge for dropped backers UNLESS it's being replaced by an upgrade
            if (itemToRemove?.isOriginalPledge && !itemToRemove?.isDroppedBackerPledge) {
                alert('This pledge cannot be removed. Your Kickstarter payment failed, and you need to complete this payment.');
                return;
            }
            
            // Prevent deletion of original Kickstarter addons for dropped backers
            if (itemToRemove?.isOriginalAddon) {
                alert('This addon cannot be removed. Your Kickstarter payment failed, and you need to complete this payment.');
                return;
            }
            
            // If removing a dropped backer's upgraded pledge, restore their original pledge
            if (itemToRemove?.isDroppedBackerPledge && originalPledgeInfo) {
                console.log('Removing upgraded pledge, restoring original pledge');
                cart.splice(index, 1); // Remove the upgraded pledge
                cart.unshift(originalPledgeInfo); // Add back the original pledge at the beginning
                sessionStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems();
                return;
            }
            
            // Check if removing a pledge - if so, also remove all addons
            if (isPledgeItem(itemToRemove)) {
                // Check if there are any addons in cart before removing
                const hasAddons = cart.some((item, i) => {
                    if (i === index) return false; // Don't count the pledge being removed
                    if (isPledgeItem(item)) return false; // Don't count other pledges
                    if (item.isOriginalAddon) return false; // Don't count original addons (they stay)
                    return true; // This is an addon that will be removed
                });
                
                // Remove the pledge and all non-pledge items (addons)
                cart = cart.filter((item, i) => {
                    if (i === index) return false; // Remove the pledge being deleted
                    if (isPledgeItem(item)) return true; // Keep other pledges
                    if (item.isOriginalAddon) return true; // Keep original Kickstarter addons (can't be removed)
                    return false; // Remove all other addons
                });
                sessionStorage.setItem('cart', JSON.stringify(cart));
                
                // Only show alert if there were actually addons removed
                if (hasAddons) {
                    alert('Pledge removed. Add-ons have also been removed as they require a pledge.');
                }
                loadCartItems();
                return;
            }
            
            // Regular item removal
            cart.splice(index, 1);
            sessionStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
        }

        // Proceed to shipping
        function proceedToShipping() {
            // Check if user is a paid Kickstarter backer (they can proceed even with $0 total)
            const isPaidKickstarterBacker = userData && userData.pledgeAmount > 0 && userData.pledgedStatus !== 'dropped';
            
            // Paid Kickstarter backers can proceed to provide shipping address
            if (isPaidKickstarterBacker) {
                window.location.href = '/shipping';
                return;
            }
            
            // For non-backers or dropped backers, check cart has items
            if (!cart || cart.length === 0) {
                alert('Your cart is empty. Please add items before proceeding to checkout.');
                return;
            }
            
            // Calculate total to ensure there's something to checkout
            let total = 0;
            cart.forEach(item => {
                total += (item.price || 0) * (item.quantity || 0);
            });
            
            if (total <= 0) {
                alert('Your cart is empty. Please add items before proceeding to checkout.');
                return;
            }
            
            window.location.href = '/shipping';
        }

        // Handle logout with cart clearing
        function handleLogout() {
            sessionStorage.removeItem('cart');
            localStorage.removeItem('originalPledgeInfo'); // Clear dropped backer pledge info
            window.location.href = '/logout';
        }

        // Initialize
        loadUserData();
    </script>
