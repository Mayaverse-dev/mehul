<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - MAYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Navbar */
        #navbar {
            background: #1a1a1a;
            padding: 10px 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo-container {
            height: 30px;
            width: auto;
        }

        .logo-container img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
            color: #ffffff;
            font-size: 14px;
        }

        .nav-right a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-right a:hover {
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            padding: 100px 20px 60px;
            max-width: 1120px;
            margin: 0 auto;
        }

        /* Breadcrumb */
        .breadcrumb {
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .breadcrumb strong {
            font-weight: 800;
            color: #ffffff;
        }

        /* Cart Container */
        .cart-container {
            background: #1e1e1e;
            border-radius: 16px;
            padding: 50px;
            max-width: 928px;
            margin: 0 auto;
        }

        .cart-title {
            font-weight: 700;
            font-size: 26px;
            color: #f5f5f5;
            margin-bottom: 30px;
        }

        /* Cart Sections */
        .cart-section {
            padding: 25px 0;
            border-bottom: 1px solid #404040;
        }

        .cart-section:first-of-type {
            border-top: 3px solid #404040;
        }

        .cart-section:last-of-type {
            border-bottom: 3px solid #404040;
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .section-title {
            font-weight: 500;
            font-size: 26px;
            color: #d4d4d4;
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .paid-badge {
            background: #059669;
            color: white;
            font-size: 15px;
            font-weight: 500;
            font-style: italic;
            padding: 4px 12px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .section-price {
            font-weight: 600;
            font-size: 26px;
            color: #d4d4d4;
            min-width: 100px;
            text-align: right;
        }

        .section-items {
            font-size: 18px;
            color: #d4d4d4;
            line-height: 1.5;
            padding-left: 0;
            margin: 0;
        }

        .section-items li {
            list-style: none;
            margin-bottom: 4px;
        }

        /* Cart Items with Controls */
        .cart-item {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 20px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 26px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .item-qty-label {
            font-size: 15px;
            color: #ffffff;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .qty-btn {
            width: 50px;
            height: 50px;
            background: #808080;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .qty-btn:hover {
            background: #6a6a6a;
        }

        .qty-display {
            width: 70px;
            height: 50px;
            background: #808080;
            border-radius: 8px;
            color: white;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn {
            width: 50px;
            height: 50px;
            background: #808080;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #6a6a6a;
        }

        .item-price {
            font-size: 33px;
            font-weight: 400;
            color: #ffffff;
            text-align: right;
            min-width: 120px;
        }

        /* Keep these for potential future use but hide for now */
        .qty-controls {
            display: none;
        }

        /* Total Section */
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            margin-top: 20px;
        }

        .total-label {
            font-size: 32px;
            font-weight: 600;
            color: #d4d4d4;
        }

        .total-amount {
            font-size: 32px;
            font-weight: 600;
            color: #d4d4d4;
        }

        /* Proceed Button */
        .btn-proceed {
            width: 100%;
            max-width: 608px;
            background: #d4d4d4;
            color: #000000;
            border: none;
            border-radius: 11px;
            padding: 16px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin: 30px auto 0;
            display: block;
        }

        .btn-proceed:hover {
            background: #e5e5e5;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            #navbar {
                padding: 10px 20px;
            }

            .main-content {
                padding: 80px 15px 40px;
            }

            .cart-container {
                padding: 24px;
            }

            .cart-item {
                flex-wrap: wrap;
            }

            .item-name {
                font-size: 20px;
            }

            .item-price {
                font-size: 24px;
            }
        }
    </style>
</head>
<body style="background: #0a0a0a !important; color: #ffffff !important;">
    <!-- Navbar -->
    <div id="navbar">
        <div class="logo-container">
            <a href="/dashboard">
                <img src="/images/maya-logo.png" alt="MAYA">
            </a>
            </div>
        <div class="nav-right" id="nav-right-content">
            <!-- Will be populated based on login status -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            Cart  &gt;  Shipping  &gt;  Payment
        </div>

        <!-- Cart Container -->
        <div class="cart-container">
            <h1 class="cart-title">Your Cart</h1>

            <!-- Cart Sections -->
            <div id="cart-items">
                <!-- Items will be loaded here -->
            </div>

            <!-- Total -->
            <div class="cart-total">
                <div class="total-label">Order Total :</div>
                <div class="total-amount" id="cart-total">$0.00</div>
            </div>

            <!-- Proceed Button -->
            <button class="btn-proceed" onclick="proceedToShipping()">Proceed to Shipping</button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
        let userData = null;

        // Load user data (if logged in)
        async function loadUserData() {
            try {
                const response = await fetch('/api/user/data');
                if (response.ok) {
                    userData = await response.json();
                    // User is logged in
                    document.getElementById('nav-right-content').innerHTML = `
                        <span>${userData.email}</span>
                        <span>|</span>
                        <a href="/logout">Logout</a>
                    `;
                } else {
                    // User is not logged in (guest)
                    userData = null;
                    document.getElementById('nav-right-content').innerHTML = `
                        <a href="/login">Login</a>
                        <span>|</span>
                        <a href="/">Continue Shopping</a>
                    `;
                }
                
                await loadCartItems();
            } catch (error) {
                // User is not logged in (guest)
                userData = null;
                document.getElementById('nav-right-content').innerHTML = `
                    <a href="/login">Login</a>
                    <span>|</span>
                    <a href="/">Continue Shopping</a>
                `;
                await loadCartItems();
            }
        }

        // Load cart items
        async function loadCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            
            let total = 0;
            const itemNames = {
                ebook: 'MAYA : Seed Takes Root e-book (Edition Zero)',
                paperback: 'MAYA : Seed Takes Root Paperback (Edition Zero)',
                audiobook: 'MAYA : Seed Takes Root Audiobook (Narrated by Hugo Weaving)',
                hardcover: 'MAYA : Seed Takes Root Hardcover (Edition Zero)',
                book2_hardcover: 'MAYA : Whispers In The Soil | Book 2 Hardcover',
                book3_hardcover: 'MAYA : It Becomes The Forest | Book 3 Hardcover',
                book2_live: 'MAYA : Whispers In The Soil | Book 2 Live Access',
                book3_live: 'MAYA : It Becomes The Forest | Book 3 Live Access',
                lorebook: 'MAYA Lore : It\'s Species And Their Cultures (Edition Zero)',
                built_env: 'Built Environments of MAYA Hardcover (Phase 1 & 2)',
                pendant: 'Flitt Locust Pendant',
                art_book: 'Limited Edition MAYA Art Book'
            };

            // Check if user is a Kickstarter backer (only if logged in)
            const isKickstarterBacker = userData && userData.backerNumber != null;
            const hasKickstarterItems = userData && userData.kickstarterItems && Object.keys(userData.kickstarterItems).length > 0;
            const pledgePaid = userData && userData.pledgeAmount > 0; // If they paid on Kickstarter

            // Show Kickstarter pledge if they're a backer
            if (isKickstarterBacker && hasKickstarterItems) {
                const items = userData.kickstarterItems || {};
                const addons = userData.kickstarterAddons || {};
                
                // Build list of items for the pledge
                let pledgeItems = [];
                for (const [key, name] of Object.entries(itemNames)) {
                    if (items[key] > 0) {
                        pledgeItems.push(`${items[key]} x ${name}`);
                    }
                }

                // Add pledge section
                const pledgeSection = document.createElement('div');
                pledgeSection.className = 'cart-section';
                pledgeSection.innerHTML = `
                    <div class="section-header">
                        <div class="section-title">
                            ${userData.rewardTitle || 'Pledge Level - The Resplendent Garuda'}
                            ${pledgePaid ? '<span class="paid-badge">Paid</span>' : ''}
                        </div>
                        <div class="section-price">$${(userData.pledgeAmount || 0).toFixed(1)}</div>
                    </div>
                    <ul class="section-items">
                        ${pledgeItems.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                `;
                cartItemsContainer.appendChild(pledgeSection);

                // If pledge NOT paid, add to total (dropped payment)
                if (!pledgePaid) {
                    total += userData.pledgeAmount || 0;
                }

                // Show Kickstarter add-ons section if they have any
                const kickstarterAddonItems = [];
                let kickstarterAddonsTotal = 0;
                
                for (const [key, name] of Object.entries({
                    pendant: 'Flitt Locust Pendant',
                    audiobook_addon: 'MAYA: Seed Takes Root Audiobook',
                    built_env_addon: 'Built Environments of MAYA Hardcover',
                    lorebook_addon: 'MAYA Lorebook'
                })) {
                    const quantity = addons[key] || 0;
                    if (quantity > 0) {
                        kickstarterAddonItems.push(`${quantity} x ${name}`);
                        kickstarterAddonsTotal += 10 * quantity;
                    }
                }

                if (kickstarterAddonItems.length > 0) {
                    const ksAddonSection = document.createElement('div');
                    ksAddonSection.className = 'cart-section';
                    ksAddonSection.innerHTML = `
                        <div class="section-header">
                            <div class="section-title">
                                Add-ons selected during the campaign
                                ${pledgePaid ? '<span class="paid-badge">Paid</span>' : ''}
                            </div>
                            <div class="section-price">$${kickstarterAddonsTotal.toFixed(1)}</div>
                        </div>
                        <ul class="section-items">
                            ${kickstarterAddonItems.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    `;
                    cartItemsContainer.appendChild(ksAddonSection);
                    
                    // If pledge NOT paid, add to total
                    if (!pledgePaid) {
                        total += kickstarterAddonsTotal;
                    }
                }
            }

            // Load available products for images
            const productsResponse = await fetch('/api/addons');
            const products = await productsResponse.json();

            // Show new cart items as "Add-ons" section with individual items and controls
            if (cart.length > 0) {
                let cartTotal = 0;
                
                const cartSection = document.createElement('div');
                cartSection.className = 'cart-section';
                
                let cartItemsHTML = '';
                cart.forEach((item, index) => {
                    const itemTotal = item.price * item.quantity;
                    cartTotal += itemTotal;
                    
                    cartItemsHTML += `
                        <div class="cart-item">
                            <div class="item-info">
                                <div class="item-name">${item.name}</div>
                                <div class="item-qty-label">Qty: ${item.quantity}</div>
                            </div>
                            <div class="item-controls">
                                <button class="delete-btn" onclick="removeItem(${index})">üóëÔ∏è</button>
                                <div class="qty-display">${item.quantity}</div>
                                <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                            <div class="item-price">$${itemTotal.toFixed(1)}</div>
                        </div>
                    `;
                });
                
                cartSection.innerHTML = `
                    <div class="section-header">
                        <div class="section-title">Add-ons</div>
                        <div class="section-price">$${cartTotal.toFixed(1)}</div>
                    </div>
                    ${cartItemsHTML}
                `;
                
                cartItemsContainer.appendChild(cartSection);
                total += cartTotal;
            }

            // Show empty cart message if no items
            if (cartItemsContainer.children.length === 0) {
                cartItemsContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: #ffffff;">Your cart is empty. <a href="/dashboard" style="color: #059669; font-weight: 600;">Continue shopping</a></div>';
            }

            // Update total
            document.getElementById('cart-total').textContent = '$' + total.toFixed(1);
        }

        // Update quantity
        function updateQuantity(index, change) {
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
                sessionStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems();
            }
        }

        // Remove item
        function removeItem(index) {
            cart.splice(index, 1);
            sessionStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
        }

        // Proceed to shipping
        function proceedToShipping() {
            window.location.href = '/shipping';
        }

        // Initialize
        loadUserData();
    </script>
</body>
</html>
