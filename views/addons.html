<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - MAYA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: white;
            min-height: 100vh;
        }

        /* Navbar */
        #navbar {
            background: #d9d9d9;
            padding: 10px 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo-container {
            height: 30px;
            width: auto;
        }

        .logo-container img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
            color: #2c2c2c;
            font-size: 14px;
        }

        .nav-right a {
            color: #2c2c2c;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-right a:hover {
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            padding: 100px 20px 60px;
            max-width: 1120px;
            margin: 0 auto;
        }

        /* Breadcrumb */
        .breadcrumb {
            color: #717171;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .breadcrumb strong {
            font-weight: 800;
            color: #2c2c2c;
        }

        /* Cart Container */
        .cart-container {
            background: #eeeeee;
            border-radius: 16px;
            padding: 40px;
        }

        .cart-title {
            font-weight: 700;
            font-size: 26px;
            color: black;
            margin-bottom: 30px;
        }

        /* Cart Item */
        .cart-item {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 20px 0;
            border-bottom: 2px solid #d9d9d9;
        }

        .cart-item:last-of-type {
            border-bottom: 3px solid #d9d9d9;
        }

        .item-image {
            width: 95px;
            height: 97px;
            border-radius: 6px;
            background: #868585;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 26px;
            font-weight: 500;
            margin-bottom: 8px;
            color: black;
        }

        .item-name.grayed {
            color: #868585;
            font-style: italic;
        }

        .item-details {
            font-size: 9px;
            color: #868585;
            line-height: 1.3;
            margin-bottom: 6px;
        }

        .item-qty {
            font-size: 12px;
            color: #363636;
        }

        .item-qty.grayed {
            color: #868585;
        }

        .paid-badge {
            background: #059669;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            font-style: italic;
            display: inline-block;
            margin-left: 12px;
        }

        /* Quantity Controls */
        .qty-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qty-btn {
            width: 36px;
            height: 36px;
            background: #828282;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .qty-btn:hover {
            background: #6a6a6a;
        }

        .qty-display {
            width: 36px;
            height: 36px;
            background: #828282;
            border-radius: 6px;
            color: white;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn {
            width: 29px;
            height: 29px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            margin-left: 8px;
        }

        .delete-btn:hover {
            color: #ff0000;
        }

        .item-price {
            font-size: 33px;
            font-weight: 600;
            color: black;
            text-align: right;
            min-width: 120px;
        }

        .item-price.grayed {
            color: #868585;
            font-style: italic;
        }

        /* Total Section */
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 30px;
            margin-top: 10px;
        }

        .total-label {
            font-size: 33px;
            font-weight: 600;
            color: black;
        }

        .total-amount {
            font-size: 33px;
            font-weight: 600;
            color: black;
        }

        /* Proceed Button */
        .btn-proceed {
            width: 100%;
            max-width: 608px;
            background: #2c2c2c;
            color: white;
            border: none;
            border-radius: 11px;
            padding: 18px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin: 30px auto 0;
            display: block;
        }

        .btn-proceed:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            #navbar {
                padding: 10px 20px;
            }

            .main-content {
                padding: 80px 15px 40px;
            }

            .cart-container {
                padding: 24px;
            }

            .cart-item {
                flex-wrap: wrap;
            }

            .item-name {
                font-size: 20px;
            }

            .item-price {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <div class="logo-container">
            <a href="/dashboard">
                <img src="/images/maya-logo.png" alt="MAYA">
            </a>
            </div>
        <div class="nav-right" id="nav-right-content">
            <!-- Will be populated based on login status -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            Cart  &gt;  <strong>Shipping</strong>  &gt;  Payment
        </div>

        <!-- Cart Container -->
        <div class="cart-container">
            <h1 class="cart-title">Your Cart Includes</h1>

            <!-- Cart Items -->
            <div id="cart-items">
                <!-- Items will be loaded here -->
            </div>

            <!-- Total -->
            <div class="cart-total">
                <div class="total-label">Total:</div>
                <div class="total-amount" id="cart-total">$0.00</div>
            </div>

            <!-- Proceed Button -->
            <button class="btn-proceed" onclick="proceedToShipping()">Proceed to Shipping</button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
        let userData = null;

        // Load user data (if logged in)
        async function loadUserData() {
            try {
                const response = await fetch('/api/user/data');
                if (response.ok) {
                    userData = await response.json();
                    // User is logged in
                    document.getElementById('nav-right-content').innerHTML = `
                        <span>${userData.email}</span>
                        <span>|</span>
                        <a href="/logout">Logout</a>
                    `;
                } else {
                    // User is not logged in (guest)
                    userData = null;
                    document.getElementById('nav-right-content').innerHTML = `
                        <a href="/login">Login</a>
                        <span>|</span>
                        <a href="/">Continue Shopping</a>
                    `;
                }
                
                await loadCartItems();
            } catch (error) {
                // User is not logged in (guest)
                userData = null;
                document.getElementById('nav-right-content').innerHTML = `
                    <a href="/login">Login</a>
                    <span>|</span>
                    <a href="/">Continue Shopping</a>
                `;
                await loadCartItems();
            }
        }

        // Load cart items
        async function loadCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            
            let total = 0;
            const itemNames = {
                ebook: 'MAYA : Seed Takes Root e-book (Edition Zero)',
                paperback: 'MAYA : Seed Takes Root Paperback (Edition Zero)',
                audiobook: 'MAYA : Seed Takes Root Audiobook (Narrated by Hugo Weaving)',
                hardcover: 'MAYA : Seed Takes Root Hardcover (Edition Zero)',
                book2_hardcover: 'MAYA : Whispers In The Soil | Book 2 Hardcover',
                book3_hardcover: 'MAYA : It Becomes The Forest | Book 3 Hardcover',
                book2_live: 'MAYA : Whispers In The Soil | Book 2 Live Access',
                book3_live: 'MAYA : It Becomes The Forest | Book 3 Live Access',
                lorebook: 'MAYA Lore : It\'s Species And Their Cultures (Edition Zero)',
                built_env: 'Built Environments of MAYA Hardcover (Phase 1 & 2)',
                pendant: 'Flitt Locust Pendant',
                art_book: 'Limited Edition MAYA Art Book'
            };

            // Check if user is a Kickstarter backer (only if logged in)
            const isKickstarterBacker = userData && userData.backerNumber != null;
            const hasKickstarterItems = userData && userData.kickstarterItems && Object.keys(userData.kickstarterItems).length > 0;
            const pledgePaid = userData && userData.pledgeAmount > 0; // If they paid on Kickstarter

            // Show Kickstarter pledge if they're a backer
            if (isKickstarterBacker && hasKickstarterItems) {
                const items = userData.kickstarterItems || {};
                const addons = userData.kickstarterAddons || {};
                
                // Build list of items for the pledge
                let pledgeItems = [];
                for (const [key, name] of Object.entries(itemNames)) {
                    if (items[key] > 0) {
                        pledgeItems.push(name);
                    }
                }

                // Add pledge as first item
                const pledgeDiv = document.createElement('div');
                pledgeDiv.className = 'cart-item';
                pledgeDiv.innerHTML = `
                    <div class="item-image"></div>
                    <div class="item-info">
                        <div class="item-name grayed">
                            ${userData.rewardTitle || 'Your Kickstarter Pledge'}
                            ${pledgePaid ? '<span class="paid-badge">Paid</span>' : ''}
                        </div>
                        <div class="item-details">${pledgeItems.join(', ')}</div>
                    </div>
                    <div class="item-price grayed">$${(userData.pledgeAmount || 0).toFixed(1)}</div>
                `;
                cartItemsContainer.appendChild(pledgeDiv);

                // If pledge NOT paid, add to total (dropped payment)
                if (!pledgePaid) {
                    total += userData.pledgeAmount || 0;
                }

                // Show Kickstarter add-ons separately if they have any
                for (const [key, name] of Object.entries({
                    pendant: 'Flitt Locust Pendant',
                    audiobook_addon: 'MAYA: Seed Takes Root Audiobook',
                    built_env_addon: 'Built Environments of MAYA Hardcover',
                    lorebook_addon: 'MAYA Lorebook'
                })) {
                    const quantity = addons[key] || 0;
                    if (quantity > 0) {
                        const addonDiv = document.createElement('div');
                        addonDiv.className = 'cart-item';
                        addonDiv.innerHTML = `
                            <div class="item-image"></div>
                            <div class="item-info">
                                <div class="item-name grayed">
                                    ${name}
                                    ${pledgePaid ? '<span class="paid-badge">Paid</span>' : ''}
                                </div>
                                <div class="item-qty grayed">Qty: ${quantity}</div>
                            </div>
                            <div class="item-price grayed">$${(10 * quantity).toFixed(1)}</div>
                        `;
                        cartItemsContainer.appendChild(addonDiv);
                        
                        // If pledge NOT paid, add to total
                        if (!pledgePaid) {
                            total += 10 * quantity;
                        }
                    }
                }
            }

            // Load available products for images
            const productsResponse = await fetch('/api/addons');
            const products = await productsResponse.json();

            // Show new cart items (editable)
            cart.forEach((item, index) => {
                const product = products.find(p => p.id === item.id);
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div class="item-image">
                        ${product && product.image ? `<img src="/images/addons/${product.image}" alt="${item.name}" loading="lazy">` : ''}
                    </div>
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-qty">Qty: ${item.quantity}</div>
                        </div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
                        <div class="qty-display">${item.quantity}</div>
                        <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        <button class="delete-btn" onclick="removeItem(${index})">üóëÔ∏è</button>
                    </div>
                    <div class="item-price">$${(item.price * item.quantity).toFixed(1)}</div>
                `;
                cartItemsContainer.appendChild(itemDiv);
                total += item.price * item.quantity;
            });

            // Show empty cart message if no items
            if (cartItemsContainer.children.length === 0) {
                cartItemsContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: #717171;">Your cart is empty. <a href="/dashboard" style="color: #2c2c2c; font-weight: 600;">Continue shopping</a></div>';
            }

            // Update total
            document.getElementById('cart-total').textContent = '$' + total.toFixed(1);
        }

        // Update quantity
        function updateQuantity(index, change) {
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
                sessionStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems();
            }
        }

        // Remove item
        function removeItem(index) {
            cart.splice(index, 1);
            sessionStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
        }

        // Proceed to shipping
        function proceedToShipping() {
            window.location.href = '/shipping';
        }

        // Initialize
        loadUserData();
    </script>
</body>
</html>
