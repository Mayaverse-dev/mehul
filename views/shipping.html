<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping - MAYA</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: #0a0a0a !important;
            color: #ffffff !important;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 120px;
        }

        /* Breadcrumb */
        .breadcrumb {
            font-size: 15px;
            font-weight: 500;
            color: #717171;
            margin-bottom: 40px;
        }

        .breadcrumb .active {
            font-weight: 800;
            color: #717171;
        }

        .back-link {
            font-size: 15px;
            font-weight: 500;
            color: #717171;
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
        }

        .back-link:hover {
            color: #ffffff;
        }

        /* Layout */
        .shipping-layout {
            display: grid;
            grid-template-columns: 1fr 352px;
            gap: 60px;
            align-items: start;
        }

        /* Shipping Form */
        .form-section {
            background: #171717;
            border-radius: 11px;
            padding: 40px;
        }

        .form-title {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
            margin: 0 0 30px 0;
            padding-bottom: 20px;
            border-bottom: 2px solid #2c2c2c;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: #d4d4d4;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 2px solid #8d8d8d;
            border-radius: 11px;
            color: #ffffff;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-input::placeholder {
            color: #717171;
        }

        .form-input:focus {
            outline: none;
            border-color: #dc2626;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .btn-continue {
            background: #d4d4d4;
            color: #000000;
            border: none;
            border-radius: 11px;
            padding: 14px 50px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-continue:hover {
            background: #e4e4e4;
        }

        /* Summary Box */
        .summary-box {
            background: #373737;
            border-radius: 11px;
            padding: 30px;
            position: sticky;
            top: 20px;
        }

        .summary-title {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid #2c2c2c;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .summary-label {
            font-size: 26px;
            font-weight: 400;
            color: #717171;
        }

        .summary-value {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
            text-align: right;
        }

        .summary-divider {
            border: none;
            border-top: 2px solid #2c2c2c;
            margin: 20px 0;
        }

        .summary-total .summary-label,
        .summary-total .summary-value {
            font-weight: 600;
        }

        .error-message {
            background: #dc2626;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar" style="background: #1a1a1a; padding: 10px 60px; display: flex; align-items: center; justify-content: space-between; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; transition: transform 0.3s ease;">
        <div style="height: 30px; width: auto;">
            <img src="/images/maya-logo.png" alt="MAYA" style="height: 100%; width: auto; object-fit: contain;">
        </div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <a href="#" id="nav-user-link" style="background: none; border: none; cursor: pointer; font-size: 19px; position: relative; padding: 5px; text-decoration: none; color: inherit;">
                ðŸ‘¤
            </a>
            <button style="background: none; border: none; cursor: pointer; font-size: 19px; padding: 5px; color: #ffffff;">
                â˜°
            </button>
        </div>
    </div>
    
    <!-- Spacer for fixed navbar -->
    <div style="height: 50px;"></div>

    <div class="container">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            Cart &nbsp;>&nbsp; <span class="active">Shipping</span> &nbsp;>&nbsp; Payment
        </div>

        <div id="error-container"></div>

        <div class="shipping-layout">
            <!-- Left: Shipping Form -->
            <div class="form-section">
                <h2 class="form-title">Shipping Address</h2>
                
                <form id="shipping-form">
                    <div class="form-group">
                        <label class="form-label" for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="First & Last Name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="addressLine1">Address Line 1</label>
                        <input type="text" id="addressLine1" name="addressLine1" class="form-input" placeholder="Street address" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="addressLine2">Address Line 2</label>
                        <input type="text" id="addressLine2" name="addressLine2" class="form-input" placeholder="Apartment, suite, etc. (optional)">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="city">City</label>
                            <input type="text" id="city" name="city" class="form-input" placeholder="Select your city" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="state">State/Province</label>
                            <input type="text" id="state" name="state" class="form-input" placeholder="Select your state/province">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="postalCode">Postal Code</label>
                            <input type="text" id="postalCode" name="postalCode" class="form-input" placeholder="Enter your postal code" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="country">Country</label>
                            <select id="country" name="country" class="form-input" required>
                                <option value="">Select your country</option>
                                <option value="United States">United States</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Canada">Canada</option>
                                <option value="Australia">Australia</option>
                                <option value="India">India</option>
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
                                <option value="Japan">Japan</option>
                                <option value="Brazil">Brazil</option>
                                <option value="Mexico">Mexico</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" style="display: none;">
                        <label class="form-label" for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="+1 (555) 123-4567">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-continue">Continue</button>
                    </div>
                </form>
            </div>

            <!-- Right: Summary -->
            <div class="summary-box">
                <h3 class="summary-title">Summary</h3>
                
                <div class="summary-row">
                    <span class="summary-label">Subtotal:</span>
                    <span class="summary-value" id="subtotal">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span class="summary-label">Taxes</span>
                    <span class="summary-value" id="taxes">$0.00</span>
                </div>
                
                <div class="summary-row">
                    <span class="summary-label">Shipping</span>
                    <span class="summary-value" id="shipping">$0.00</span>
                </div>
                
                <hr class="summary-divider">
                
                <div class="summary-row summary-total">
                    <span class="summary-label">Total:</span>
                    <span class="summary-value" id="total">$0.00</span>
                </div>
            </div>
        </div>

        <a href="/addons" class="back-link">< Back to shopping cart</a>
    </div>

    <script>
        let isBacker = false;

        // Check if user is logged in backer
        async function checkUserStatus() {
            try {
                const response = await fetch('/api/user/session');
                const data = await response.json();
                
                if (data.isLoggedIn && data.user && data.user.backer_number) {
                    isBacker = true;
                    document.getElementById('nav-user-link').href = '/dashboard';
                    
                    // Pre-fill email for backers
                    if (data.user.email) {
                        document.getElementById('email').value = data.user.email;
                    }
                } else {
                    document.getElementById('nav-user-link').href = '/login';
                }
            } catch (error) {
                console.error('Error checking user status:', error);
                document.getElementById('nav-user-link').href = '/login';
            }
        }

        // Load cart summary
        async function loadCartSummary() {
            try {
                const response = await fetch('/api/cart/summary');
                const data = await response.json();

                document.getElementById('subtotal').textContent = '$' + (data.subtotal || 0).toFixed(2);
                document.getElementById('taxes').textContent = '$' + (data.taxes || 0).toFixed(2);
                document.getElementById('shipping').textContent = '$' + (data.shipping || 0).toFixed(2);
                document.getElementById('total').textContent = '$' + (data.total || 0).toFixed(2);
            } catch (error) {
                console.error('Error loading cart summary:', error);
            }
        }

        // Handle shipping form submission
        document.getElementById('shipping-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                addressLine1: document.getElementById('addressLine1').value,
                addressLine2: document.getElementById('addressLine2').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                postalCode: document.getElementById('postalCode').value,
                country: document.getElementById('country').value,
                phone: document.getElementById('phone').value || ''
            };

            try {
                const response = await fetch('/api/shipping/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to checkout
                    window.location.href = isBacker ? '/checkout' : '/guest-checkout';
                } else {
                    showError(data.error || 'Failed to save shipping information');
                }
            } catch (error) {
                console.error('Error saving shipping info:', error);
                showError('An error occurred. Please try again.');
            }
        });

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Smart navbar scroll behavior
        let lastScrollTop = 0;
        let navbarHeight = 50;
        const navbar = document.getElementById('navbar');
        
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > navbarHeight) {
                navbar.style.transform = 'translateY(-100%)';
            } else {
                navbar.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        }, false);

        // Initialize
        checkUserStatus();
        loadCartSummary();
    </script>
</body>
</html>
