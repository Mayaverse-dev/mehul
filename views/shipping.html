<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: #0a0a0a !important;
            color: #ffffff !important;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 120px;
        }

        /* Breadcrumb */
        .breadcrumb {
            font-size: 15px;
            font-weight: 500;
            color: #717171;
            margin-bottom: 40px;
        }

        .breadcrumb .active {
            font-weight: 800;
            color: #717171;
        }

        .back-link {
            font-size: 15px;
            font-weight: 500;
            color: #717171;
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
        }

        .back-link:hover {
            color: #ffffff;
        }

        /* Layout */
        .shipping-layout {
            display: grid;
            grid-template-columns: 1fr 352px;
            gap: 60px;
            align-items: start;
        }

        /* Shipping Form */
        .form-section {
            background: #171717;
            border-radius: 11px;
            padding: 40px;
        }

        .form-title {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
            margin: 0 0 30px 0;
            padding-bottom: 20px;
            border-bottom: 2px solid #2c2c2c;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: #d4d4d4;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 2px solid #8d8d8d;
            border-radius: 11px;
            color: #ffffff;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-input::placeholder {
            color: #717171;
        }

        .form-input:focus {
            outline: none;
            border-color: #dc2626;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .btn-continue {
            background: #d4d4d4;
            color: #000000;
            border: none;
            border-radius: 11px;
            padding: 14px 50px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-continue:hover {
            background: #e4e4e4;
        }

        /* Summary Box */
        .summary-box {
            background: #373737;
            border-radius: 11px;
            padding: 30px;
            position: sticky;
            top: 20px;
        }

        .summary-title {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid #2c2c2c;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .summary-label {
            font-size: 26px;
            font-weight: 400;
            color: #717171;
        }

        .summary-value {
            font-size: 26px;
            font-weight: 600;
            color: #d4d4d4;
            text-align: right;
        }

        .summary-divider {
            border: none;
            border-top: 2px solid #2c2c2c;
            margin: 20px 0;
        }

        .summary-total .summary-label,
        .summary-total .summary-value {
            font-weight: 600;
        }

        .error-message {
            background: #dc2626;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            #navbar {
                padding: 10px 20px !important;
            }

            .breadcrumb {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .shipping-layout {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .form-section {
                padding: 24px;
            }

            .form-title {
                font-size: 22px;
                margin-bottom: 20px;
                padding-bottom: 15px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .summary-box {
                position: static;
                margin-top: 20px;
            }

            .summary-title {
                font-size: 22px;
            }

            .summary-label,
            .summary-value {
                font-size: 18px;
            }

            .btn-continue {
                width: 100%;
                padding: 14px 30px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

                padding: 20px;
            }

            .form-title {
                font-size: 20px;
            }

            .summary-box {

            }

            .summary-title {

            }

            .summary-label,
            .summary-value {
                font-size: 16px;
            }
        }

    <script>
        let isBacker = false;

        // Check if user is logged in backer
        async function checkUserStatus() {
            try {
                const response = await fetch('/api/user/session');
                const data = await response.json();
                
                if (data.isLoggedIn && data.user && data.user.backer_number) {
                    isBacker = true;
                    document.getElementById('nav-user-link').href = '/dashboard';
                    document.getElementById('logo-link').href = '/dashboard';
                    
                    // Pre-fill email for backers
                    if (data.user.email) {
                        const emailInput = document.getElementById('email');
                        emailInput.value = data.user.email;
                        emailInput.readOnly = true;
                        emailInput.style.opacity = '0.7';
                        emailInput.style.cursor = 'not-allowed';
                        emailInput.title = 'Email cannot be changed for existing backers';
                    }
                } else {
                    document.getElementById('nav-user-link').href = '/login';
                }
            } catch (error) {
                console.error('Error checking user status:', error);
                document.getElementById('nav-user-link').href = '/login';
            }
        }

        // Load cart summary
        async function loadCartSummary() {
            try {
                // Get cart from session storage
                const cart = JSON.parse(sessionStorage.getItem('cart') || '[]');
                
                // Calculate subtotal
                // For pledge upgrades, only the difference is stored as price, so we just sum all items
                let subtotal = 0;
                cart.forEach(item => {
                    subtotal += item.price * item.quantity;
                });

                // For now, shipping will be calculated based on country selection
                const shipping = 0;
                const total = subtotal + shipping;

                document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
                document.getElementById('shipping').textContent = '$' + shipping.toFixed(2);
                document.getElementById('total').textContent = '$' + total.toFixed(2);
            } catch (error) {
                console.error('Error loading cart summary:', error);
            }
        }

        // Calculate and update shipping cost based on country
        async function updateShippingCost() {
            const country = document.getElementById('country').value;
            
            if (!country) {
                document.getElementById('shipping').textContent = '$0.00';
                updateTotal();
                return;
            }

            try {
                // Get cart from session storage
                const cart = JSON.parse(sessionStorage.getItem('cart') || '[]');
                
                // Calculate shipping
                const response = await fetch('/api/calculate-shipping', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ country, cart })
                });

                const data = await response.json();
                
                if (response.ok && data.shippingCost !== undefined) {
                    document.getElementById('shipping').textContent = '$' + data.shippingCost.toFixed(2);
                    // Save to sessionStorage for checkout page
                    sessionStorage.setItem('shippingCost', data.shippingCost.toString());
                } else {
                    // Default shipping if calculation fails
                    document.getElementById('shipping').textContent = '$5.00';
                    sessionStorage.setItem('shippingCost', '5.00');
                }
                
                updateTotal();
            } catch (error) {
                console.error('Error calculating shipping:', error);
                document.getElementById('shipping').textContent = '$5.00';
                updateTotal();
            }
        }

        // Update total amount
        function updateTotal() {
            const subtotalText = document.getElementById('subtotal').textContent;
            const shippingText = document.getElementById('shipping').textContent;
            
            const subtotal = parseFloat(subtotalText.replace('$', '')) || 0;
            const shipping = parseFloat(shippingText.replace('$', '')) || 0;
            
            const total = subtotal + shipping;
            document.getElementById('total').textContent = '$' + total.toFixed(2);
        }

        // Add event listener to country dropdown
        document.getElementById('country').addEventListener('change', updateShippingCost);

        // Handle shipping form submission
        document.getElementById('shipping-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                addressLine1: document.getElementById('addressLine1').value,
                addressLine2: document.getElementById('addressLine2').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                postalCode: document.getElementById('postalCode').value,
                country: document.getElementById('country').value,
                phone: document.getElementById('phone').value || ''
            };

            try {
                const response = await fetch('/api/shipping/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Get current shipping cost from display
                    const shippingText = document.getElementById('shipping').textContent;
                    const shippingCost = parseFloat(shippingText.replace('$', '')) || 0;
                    
                    // Save to sessionStorage for checkout page
                    sessionStorage.setItem('shippingAddress', JSON.stringify(formData));
                    sessionStorage.setItem('shippingCost', shippingCost.toString());
                    
                    // Redirect to checkout (same page for everyone)
                    window.location.href = '/checkout';
                } else {
                    showError(data.error || 'Failed to save shipping information');
                }
            } catch (error) {
                console.error('Error saving shipping info:', error);
                showError('An error occurred. Please try again.');
            }
        });

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Smart navbar scroll behavior
        let lastScrollTop = 0;
        let navbarHeight = 50;
        const navbar = document.getElementById('navbar');
        
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > navbarHeight) {
                navbar.style.transform = 'translateY(-100%)';
            } else {
                navbar.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        }, false);

        // Initialize
        checkUserStatus();
        loadCartSummary();
    </script>
</body>
</html>
