<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MAYA Pledge Manager</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000 !important;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        /* Navbar Styles */
        #navbar {
            background: #1a1a1a;
            padding: 10px 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        #navbar img {
            height: 30px;
            width: auto;
            object-fit: contain;
        }

        #navbar .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #navbar a, #navbar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 19px;
            position: relative;
            padding: 5px;
            text-decoration: none;
            color: #ffffff;
        }

        .navbar-spacer {
            height: 50px;
        }

        /* Main Dashboard Container */
        .dashboard-container {
            background: #171717;
            border-radius: 16px;
            padding: 40px;
            max-width: 1200px;
            margin: 30px auto;
        }

        /* Title and Toggle Section */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard-title {
            font-size: 26px;
            font-weight: 700;
            color: #dc2626;
        }

        .toggle-buttons {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            background: #2c2c2c;
            color: #ffffff;
            border: none;
            border-radius: 11px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #dc2626;
            color: #ffffff;
        }

        .toggle-btn:hover:not(.active) {
            background: #3a3a3a;
        }

        /* Statistics Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #868585;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            font-weight: 500;
            color: #d4d4d4;
        }

        /* Orders Section */
        .orders-section {
            margin-top: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #2c2c2c;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #dc2626;
        }

        .section-subtitle {
            font-size: 14px;
            color: #868585;
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: #d4d4d4;
            color: #000000;
            border: none;
            border-radius: 11px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #e4e4e4;
        }

        /* Table */
        .table-container {
            background: #d4d4d4;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: #d4d4d4;
        }

        .data-table th {
            padding: 15px;
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            color: #171717;
            border-bottom: 2px solid #2c2c2c;
        }

        .data-table tbody {
            background: #ffffff;
        }

        .data-table td {
            padding: 15px;
            text-align: center;
            font-size: 13px;
            color: #171717;
            border-bottom: 1px solid #e5e5e5;
        }

        .data-table tbody tr:hover {
            background: #f5f5f5;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-success {
            background: #22c55e;
            color: white;
        }

        .badge-pending {
            background: #f59e0b;
            color: white;
        }

        .badge-error {
            background: #ef4444;
            color: white;
        }

        .badge-info {
            background: #3b82f6;
            color: white;
        }

        .btn-view {
            background: #dc2626;
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .btn-view:hover {
            background: #b91c1c;
        }

        .btn-charge {
            background: #22c55e;
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin-left: 5px;
        }

        .btn-charge:hover {
            background: #16a34a;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #868585;
        }

        .spinner {
            border: 3px solid #2c2c2c;
            border-top: 3px solid #dc2626;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: #ffffff;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            border-bottom: 2px solid #e5e5e5;
            background: #f9f9f9;
        }

        .modal-header h3 {
            color: #171717;
            font-size: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #171717;
            line-height: 1;
        }

        .modal-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
            color: #171717;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 2px solid #e5e5e5;
            background: #f9f9f9;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-modal {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: #dc2626;
            color: white;
        }

        .btn-primary:hover {
            background: #b91c1c;
        }

        .btn-secondary {
            background: #d4d4d4;
            color: #171717;
        }

        .btn-secondary:hover {
            background: #c4c4c4;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <a href="/admin/dashboard" style="display: block;">
            <img src="/images/maya-logo.png" alt="MAYA" style="cursor: pointer;" onerror="this.style.display='none'; this.parentElement.innerHTML='<span style=\'color:#dc2626;font-size:24px;font-weight:700;\'>MAYA</span>'">
        </a>
        <div class="nav-right">
            <a href="/admin/logout" title="Logout" style="display: flex; align-items: center;">
                <img src="/images/icons/Profile.svg" alt="Profile" style="height: 24px; width: 24px;">
            </a>
        </div>
    </div>
    
    <!-- Spacer for fixed navbar -->
    <div class="navbar-spacer"></div>

    <!-- Main Dashboard -->
    <div class="dashboard-container">
        <!-- Header with Title and Toggle -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">Admin Dashboard</h1>
            <div class="toggle-buttons">
                <button class="toggle-btn" id="btn-new-customers" onclick="switchView('new-customers')">New customers</button>
                <button class="toggle-btn active" id="btn-backers" onclick="switchView('backers')">Backers</button>
                <button class="toggle-btn" id="btn-email-logs" onclick="switchView('email-logs')">Email Logs</button>
                <button class="toggle-btn" id="btn-changelogs" onclick="switchView('changelogs')">Changelogs</button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="stats-grid">
            <!-- Will be populated by JS -->
        </div>

        <!-- Orders Section -->
        <div class="orders-section">
            <div class="section-header">
                <div>
                    <h2 class="section-title">All Orders</h2>
                    <p class="section-subtitle">Manage pledge manager orders</p>
                </div>
                <div class="action-buttons">
                    <button class="action-btn" onclick="exportData()">Export CSV</button>
                    <button class="action-btn" onclick="bulkChargeOrders()">Bulk Charge All</button>
                </div>
            </div>

            <!-- Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead id="table-head">
                        <!-- Will be populated by JS -->
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td colspan="7" class="empty-state">
                                <div class="spinner"></div>
                                <p>Loading data...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="order-modal" class="modal-overlay" style="display:none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Order Details</h3>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="modal-body-content">
                <!-- Will be populated by JS -->
            </div>
            <div class="modal-footer">
                <button class="btn-modal btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let currentView = 'backers';
        let backersData = [];
        let newCustomersData = [];

        // Switch between views
        function switchView(view) {
            currentView = view;
            
            // Update button states
            document.getElementById('btn-new-customers').classList.toggle('active', view === 'new-customers');
            document.getElementById('btn-backers').classList.toggle('active', view === 'backers');
            document.getElementById('btn-email-logs').classList.toggle('active', view === 'email-logs');
            document.getElementById('btn-changelogs').classList.toggle('active', view === 'changelogs');
            
            // Render appropriate view
            if (view === 'backers') {
                renderBackersView();
            } else if (view === 'new-customers') {
                renderNewCustomersView();
            } else if (view === 'email-logs') {
                renderEmailLogsView();
            } else if (view === 'changelogs') {
                renderChangelogsView();
            }
        }

        // Render Backers View
        function renderBackersView() {
            // Update stats
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-box">
                    <div class="stat-value" id="stat-backers">0</div>
                    <div class="stat-label">Total Backers</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-completed">0</div>
                    <div class="stat-label">Completed Orders</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-pending">0</div>
                    <div class="stat-label">Pending Orders</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-revenue">$0.00</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
            `;

            // Update table headers
            document.getElementById('table-head').innerHTML = `
                <tr>
                    <th>Order ID</th>
                    <th>Backers</th>
                    <th>Email</th>
                    <th>Total</th>
                    <th>Payment</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            `;

            // Load backers data
            loadBackersData();
        }

        // Render New Customers View
        function renderNewCustomersView() {
            // Update stats
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-box">
                    <div class="stat-value" id="stat-total-cost">$0.00</div>
                    <div class="stat-label">Total Cost</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-total-orders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-revenue-new">$0.00</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
            `;

            // Update table headers
            document.getElementById('table-head').innerHTML = `
                <tr>
                    <th>Order ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Total</th>
                    <th>Payment</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            `;

            // Load new customers data
            loadNewCustomersData();
        }

        // Render Email Logs View
        function renderEmailLogsView() {
            // Update stats
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-box">
                    <div class="stat-value" id="stat-total-emails">0</div>
                    <div class="stat-label">Total Emails Sent</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-success-emails">0</div>
                    <div class="stat-label">Successful</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-failed-emails">0</div>
                    <div class="stat-label">Failed</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="stat-recent-emails">0</div>
                    <div class="stat-label">Last 24 Hours</div>
                </div>
            `;

            // Update table headers
            document.getElementById('table-head').innerHTML = `
                <tr>
                    <th>Sent At</th>
                    <th>Type</th>
                    <th>Recipient</th>
                    <th>Order ID</th>
                    <th>Subject</th>
                    <th>Status</th>
                    <th>Message ID</th>
                </tr>
            `;

            // Load email logs data
            loadEmailLogsData();
        }

        // Load Email Logs Data
        async function loadEmailLogsData() {
            try {
                const response = await fetch('/api/admin/email-logs');
                const data = await response.json();
                
                // Handle both old format (array) and new format (object with logs property)
                const logs = Array.isArray(data) ? data : (data.logs || []);
                const stats = data.stats || {};

                // Update stats from API response or calculate
                document.getElementById('stat-total-emails').textContent = stats.totalEmails || logs.length;
                document.getElementById('stat-success-emails').textContent = stats.successfulEmails || logs.filter(log => log.status === 'sent').length;
                document.getElementById('stat-failed-emails').textContent = stats.failedEmails || logs.filter(log => log.status === 'failed').length;
                document.getElementById('stat-recent-emails').textContent = stats.last24Hours || (() => {
                    const now = new Date();
                    return logs.filter(log => {
                        const sentAt = new Date(log.sent_at);
                        return (now - sentAt) < 24 * 60 * 60 * 1000;
                    }).length;
                })();

                // Render table
                renderEmailLogsTable(logs);
            } catch (error) {
                console.error('Error loading email logs:', error);
                document.getElementById('table-body').innerHTML = `
                    <tr><td colspan="7" class="empty-state" style="color: #ef4444;">Error loading email logs: ${error.message}</td></tr>
                `;
            }
        }

        // Render Email Logs Table
        function renderEmailLogsTable(logs) {
            const tbody = document.getElementById('table-body');
            
            if (logs.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="7" class="empty-state">No email logs found</td></tr>
                `;
                return;
            }

            tbody.innerHTML = logs.map(log => {
                const sentAt = new Date(log.sent_at);
                const formattedDate = sentAt.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const emailTypeLabels = {
                    'card_saved': 'Card Saved',
                    'payment_success': 'Payment Success',
                    'payment_failed': 'Payment Failed',
                    'admin_bulk_charge_summary': 'Admin Summary'
                };

                const statusBadge = log.status === 'sent' 
                    ? '<span class="badge badge-success">Sent</span>'
                    : '<span class="badge badge-error">Failed</span>';

                return `
                    <tr>
                        <td>${formattedDate}</td>
                        <td>${emailTypeLabels[log.email_type] || log.email_type}</td>
                        <td>${log.recipient_email || 'N/A'}</td>
                        <td>${log.order_id ? '#' + log.order_id : '-'}</td>
                        <td style="text-align: left; max-width: 300px; overflow: hidden; text-overflow: ellipsis;" title="${log.subject || ''}">${log.subject || 'N/A'}</td>
                        <td>${statusBadge}</td>
                        <td style="font-size: 11px; font-family: monospace;">${log.resend_message_id || '-'}</td>
                    </tr>
                `;
            }).join('');
        }

        // Load Backers Data
        async function loadBackersData() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/admin/stats');
                const stats = await statsResponse.json();
                
                document.getElementById('stat-backers').textContent = stats.totalBackers || 0;
                document.getElementById('stat-completed').textContent = stats.completedOrders || 0;
                document.getElementById('stat-pending').textContent = stats.pendingOrders || 0;
                document.getElementById('stat-revenue').textContent = '$' + (stats.totalRevenue || 0).toFixed(2);

                // Load orders
                const ordersResponse = await fetch('/api/admin/orders');
                backersData = await ordersResponse.json();

                renderBackersTable();
            } catch (error) {
                console.error('Error loading backers data:', error);
                document.getElementById('table-body').innerHTML = `
                    <tr><td colspan="7" class="empty-state" style="color: #ef4444;">Error loading data</td></tr>
                `;
            }
        }

        // Load New Customers Data
        async function loadNewCustomersData() {
            try {
                // For now, use same endpoint but filter for non-backers
                const ordersResponse = await fetch('/api/admin/orders');
                const allOrders = await ordersResponse.json();
                
                // Filter for new customers (those without backer_number)
                newCustomersData = allOrders.filter(order => !order.backer_number);

                // Calculate stats
                const totalCost = newCustomersData.reduce((sum, order) => sum + (order.total || 0), 0);
                const totalOrders = newCustomersData.length;
                
                document.getElementById('stat-total-cost').textContent = '$' + totalCost.toFixed(2);
                document.getElementById('stat-total-orders').textContent = totalOrders;
                document.getElementById('stat-revenue-new').textContent = '$' + totalCost.toFixed(2);

                renderNewCustomersTable();
            } catch (error) {
                console.error('Error loading new customers data:', error);
                document.getElementById('table-body').innerHTML = `
                    <tr><td colspan="7" class="empty-state" style="color: #ef4444;">Error loading data</td></tr>
                `;
            }
        }

        // Render Backers Table
        function renderBackersTable() {
            const tbody = document.getElementById('table-body');
            
            if (backersData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No backer orders found</td></tr>';
                return;
            }

            tbody.innerHTML = backersData.map(order => {
                let statusBadge;
                if (order.payment_status === 'charged' || order.paid === 1) {
                    statusBadge = '<span class="badge badge-success">üí≥ Charged</span>';
                } else if (order.payment_status === 'card_saved') {
                    statusBadge = '<span class="badge badge-info">üíæ Card Saved</span>';
                } else if (order.payment_status === 'charge_failed') {
                    statusBadge = '<span class="badge badge-error">‚ùå Failed</span>';
                } else {
                    statusBadge = '<span class="badge badge-pending">‚è≥ Pending</span>';
                }

                const actionButtons = `
                    <button class="btn-view" onclick="viewOrder(${order.id})">View</button>
                    ${order.payment_status === 'card_saved' && !order.paid 
                        ? `<button class="btn-charge" onclick="chargeOrder(${order.id}, ${(order.total || 0).toFixed(2)})">üí≥ Charge</button>` 
                        : ''}
                `;

                return `
                    <tr>
                        <td>#${order.id}</td>
                        <td>${order.backer_name || '-'} (#${order.backer_number || '-'})</td>
                        <td>${order.email}</td>
                        <td>$${(order.total || 0).toFixed(2)}</td>
                        <td>${statusBadge}</td>
                        <td>${new Date(order.created_at).toLocaleDateString()}</td>
                        <td>${actionButtons}</td>
                    </tr>
                `;
            }).join('');
        }

        // Render New Customers Table
        function renderNewCustomersTable() {
            const tbody = document.getElementById('table-body');
            
            if (newCustomersData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No new customer orders found</td></tr>';
                return;
            }

            tbody.innerHTML = newCustomersData.map(order => {
                let statusBadge;
                if (order.payment_status === 'charged' || order.paid === 1) {
                    statusBadge = '<span class="badge badge-success">üí≥ Charged</span>';
                } else if (order.payment_status === 'card_saved') {
                    statusBadge = '<span class="badge badge-info">üíæ Card Saved</span>';
                } else if (order.payment_status === 'charge_failed') {
                    statusBadge = '<span class="badge badge-error">‚ùå Failed</span>';
                } else {
                    statusBadge = '<span class="badge badge-pending">‚è≥ Pending</span>';
                }

                const actionButtons = `
                    <button class="btn-view" onclick="viewOrder(${order.id})">View</button>
                    ${order.payment_status === 'card_saved' && !order.paid 
                        ? `<button class="btn-charge" onclick="chargeOrder(${order.id}, ${(order.total || 0).toFixed(2)})">üí≥ Charge</button>` 
                        : ''}
                `;

                return `
                    <tr>
                        <td>#${order.id}</td>
                        <td>${order.customer_name || order.backer_name || '-'}</td>
                        <td>${order.email}</td>
                        <td>$${(order.total || 0).toFixed(2)}</td>
                        <td>${statusBadge}</td>
                        <td>${new Date(order.created_at).toLocaleDateString()}</td>
                        <td>${actionButtons}</td>
                    </tr>
                `;
            }).join('');
        }

        // View Order Details
        async function viewOrder(orderId) {
            try {
                const response = await fetch(`/api/admin/orders/${orderId}`);
                const order = await response.json();

                const modalBody = document.getElementById('modal-body-content');
                const addons = Array.isArray(order.new_addons) ? order.new_addons : [];
                const address = order.shipping_address || {};

                let addonsHtml = '';
                if (addons.length === 0) {
                    addonsHtml = '<p style="color:#868585; font-style:italic;">No add-ons purchased</p>';
                } else {
                    addonsHtml = '<ul style="list-style:none; padding:0; margin:0;">';
                    addons.forEach(item => {
                        addonsHtml += `<li style="padding:8px 0; border-bottom:1px solid #e5e5e5;">
                            <strong>${item.name}</strong> √ó ${item.quantity} 
                            <span style="float:right; color:#dc2626;">$${(item.price * item.quantity).toFixed(2)}</span>
                        </li>`;
                    });
                    addonsHtml += '</ul>';
                }

                modalBody.innerHTML = `
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-bottom:20px;">
                        <div>
                            <h4 style="margin:0 0 12px 0; color:#dc2626;">Order Information</h4>
                            <p><strong>Order ID:</strong> #${order.id}</p>
                            <p><strong>Customer:</strong> ${order.backer_name || order.customer_name || '-'}</p>
                            <p><strong>Email:</strong> ${order.email}</p>
                            <p><strong>Date:</strong> ${new Date(order.created_at).toLocaleString()}</p>
                            ${order.backer_number ? `<p><strong>Backer #:</strong> ${order.backer_number}</p>` : ''}
                        </div>
                        <div>
                            <h4 style="margin:0 0 12px 0; color:#dc2626;">Shipping Address</h4>
                            <div style="background:#f5f5f5; padding:12px; border-radius:6px; font-size:14px;">
                                ${address.fullName || 'N/A'}<br>
                                ${address.addressLine1 || ''}<br>
                                ${address.addressLine2 ? address.addressLine2 + '<br>' : ''}
                                ${address.city || ''}, ${address.state || ''} ${address.postalCode || ''}<br>
                                ${address.country || ''}<br>
                                <strong>Phone:</strong> ${address.phone || 'N/A'}
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4 style="margin:0 0 12px 0; color:#dc2626;">Items Purchased</h4>
                        ${addonsHtml}
                    </div>
                    <div style="background:#f5f5f5; padding:16px; border-radius:6px; margin-top:20px;">
                        <div style="display:flex; justify-content:space-between; padding:8px 0;">
                            <span>Subtotal:</span>
                            <strong>$${(order.addons_subtotal || 0).toFixed(2)}</strong>
                        </div>
                        <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:2px solid #d4d4d4;">
                            <span>Shipping:</span>
                            <strong>$${(order.shipping_cost || 0).toFixed(2)}</strong>
                        </div>
                        <div style="display:flex; justify-content:space-between; padding:12px 0; font-size:18px;">
                            <span><strong>Total:</strong></span>
                            <strong style="color:#dc2626;">$${(order.total || 0).toFixed(2)}</strong>
                        </div>
                        <div style="margin-top:8px; font-size:12px; color:#868585;">
                            Status: ${order.paid ? '<span style="color:green;">‚úì Paid</span>' : '<span style="color:orange;">Pending</span>'}
                            ${order.stripe_payment_intent_id ? `<br>Stripe ID: ${order.stripe_payment_intent_id}` : ''}
                        </div>
                    </div>
                `;

                document.getElementById('order-modal').style.display = 'flex';
            } catch (error) {
                console.error('Error loading order details:', error);
                alert('Error loading order details');
            }
        }

        // Close Modal
        function closeModal() {
            document.getElementById('order-modal').style.display = 'none';
        }

        // Charge Order
        async function chargeOrder(orderId, amount) {
            if (!confirm(`Are you sure you want to charge $${amount} to this customer's saved card?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/charge-order/${orderId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`‚úÖ Success! Charged $${amount}\n\nPayment Intent: ${data.paymentIntentId}`);
                    if (currentView === 'backers') {
                        loadBackersData();
                    } else {
                        loadNewCustomersData();
                    }
                } else {
                    alert(`‚ùå Failed to charge card:\n${data.error}`);
                }
            } catch (error) {
                console.error('Error charging customer:', error);
                alert('‚ùå Error processing charge. Please try again.');
            }
        }

        // Bulk Charge Orders
        async function bulkChargeOrders() {
            if (!confirm('‚ö†Ô∏è AUTODEBIT BULK CHARGE\n\nThis will charge ALL customers who have saved cards.\n\nAre you sure you want to proceed?')) {
                return;
            }

            // Show loading state
            const button = event.target;
            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = 'Processing...';

            try {
                console.log('Starting bulk charge...');
                const response = await fetch('/api/admin/bulk-charge-orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (response.ok) {
                    let message = `‚úÖ AUTODEBIT BULK CHARGE COMPLETE\n\n`;
                    message += `üìä Total Orders: ${data.total}\n`;
                    message += `‚úÖ Successfully Charged: ${data.charged}\n`;
                    message += `‚ùå Failed: ${data.failed}\n`;
                    
                    if (data.totalAmountCharged) {
                        message += `\nüí∞ Total Amount Charged: $${data.totalAmountCharged.toFixed(2)}\n`;
                    }
                    
                    if (data.failed > 0 && data.details && data.details.failed) {
                        message += `\n\nFailed Orders:\n`;
                        data.details.failed.forEach(fail => {
                            message += `  ‚Ä¢ Order #${fail.orderId}: ${fail.error}\n`;
                        });
                    }
                    
                    alert(message);
                    console.log('Bulk charge results:', data);
                    
                    // Refresh data
                    if (currentView === 'backers') {
                        loadBackersData();
                    } else {
                        loadNewCustomersData();
                    }
                } else {
                    alert(`‚ùå Bulk charge failed:\n${data.error}\n\nDetails: ${data.details || 'Unknown error'}`);
                    console.error('Bulk charge error:', data);
                }
            } catch (error) {
                console.error('Error during bulk charge:', error);
                alert(`‚ùå Error processing bulk charge:\n${error.message}`);
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        // ============================================
        // CHANGELOGS VIEW
        // ============================================
        const CHANGELOG_SLUGS = [
            { value: 'Pledgemanager', label: 'Pledge Manager' },
            { value: 'ebook/MAYA-book-one', label: 'eBook: MAYA Book One' }
        ];
        let changelogsData = [];
        let changelogEditId = null;

        function renderChangelogsView() {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = '';

            document.getElementById('table-head').innerHTML = `
                <tr>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Title</th>
                    <th>Tags</th>
                    <th>Visibility</th>
                    <th>Action</th>
                </tr>
            `;

            const sectionHeader = document.querySelector('.section-header');
            sectionHeader.innerHTML = `
                <div>
                    <h2 class="section-title">Changelogs</h2>
                    <p class="section-subtitle">Manage public changelog entries</p>
                </div>
                <div class="action-buttons">
                    <button class="action-btn" onclick="openChangelogForm()">+ New Entry</button>
                </div>
            `;

            loadChangelogsData();
        }

        async function loadChangelogsData() {
            try {
                const res = await fetch('/api/admin/changelogs');
                changelogsData = await res.json();
                renderChangelogsTable();
            } catch (error) {
                console.error('Error loading changelogs:', error);
                document.getElementById('table-body').innerHTML = `
                    <tr><td colspan="5" class="empty-state" style="color:#ef4444;">Error loading changelogs</td></tr>`;
            }
        }

        function renderChangelogsTable() {
            const tbody = document.getElementById('table-body');
            if (changelogsData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No changelog entries yet. Click "+ New Entry" to create one.</td></tr>';
                return;
            }
            tbody.innerHTML = changelogsData.map(entry => {
                const date = new Date(entry.published_at || entry.created_at).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                const slugLabel = CHANGELOG_SLUGS.find(s => s.value === entry.slug)?.label || entry.slug;
                const tags = (entry.tags || '').split(',').filter(Boolean).map(t => {
                    const colors = { feature: '#22c55e', fix: '#f59e0b', update: '#3b82f6', breaking: '#ef4444' };
                    const c = colors[t.trim()] || '#3b82f6';
                    return `<span style="display:inline-block;padding:2px 8px;border-radius:10px;font-size:11px;font-weight:600;background:${c}22;color:${c};">${t.trim()}</span>`;
                }).join(' ');
                const visibilityBadge = entry.is_public ? 
                    '<span class="badge badge-success">üëÅÔ∏è Public</span>' : 
                    '<span class="badge badge-pending">üîí Private</span>';
                return `<tr>
                    <td>${date}</td>
                    <td>${slugLabel}</td>
                    <td style="text-align:left;max-width:300px;overflow:hidden;text-overflow:ellipsis;">${entry.title}</td>
                    <td>${tags || '-'}</td>
                    <td>${visibilityBadge}</td>
                    <td>
                        <button class="btn-view" onclick="editChangelog(${entry.id})">Edit</button>
                        <button class="btn-view" style="background:#ef4444;margin-left:5px;" onclick="deleteChangelog(${entry.id})">Delete</button>
                    </td>
                </tr>`;
            }).join('');
        }

        function openChangelogForm(entry) {
            changelogEditId = entry ? entry.id : null;
            const slugOptions = CHANGELOG_SLUGS.map(s =>
                `<option value="${s.value}" ${entry && entry.slug === s.value ? 'selected' : ''}>${s.label}</option>`
            ).join('');

            const modal = document.getElementById('modal-body-content');
            modal.innerHTML = `
                <div style="display:flex;flex-direction:column;gap:16px;">
                    <div>
                        <label style="font-weight:600;display:block;margin-bottom:4px;">Product</label>
                        <select id="cl-slug" style="width:100%;padding:10px;border:1px solid #d4d4d4;border-radius:8px;font-size:14px;">${slugOptions}</select>
                    </div>
                    <div>
                        <label style="font-weight:600;display:block;margin-bottom:4px;">Title</label>
                        <input id="cl-title" type="text" value="${entry ? entry.title.replace(/"/g, '&quot;') : ''}" placeholder="e.g. New Shipping Calculator" style="width:100%;padding:10px;border:1px solid #d4d4d4;border-radius:8px;font-size:14px;">
                    </div>
                    <div>
                        <label style="font-weight:600;display:block;margin-bottom:4px;">Body (Markdown)</label>
                        <textarea id="cl-body" rows="8" placeholder="### Added\n- New feature\n- Another feature\n\n### Fixed\n- Bug fix" style="width:100%;padding:10px;border:1px solid #d4d4d4;border-radius:8px;font-size:14px;font-family:'JetBrains Mono',monospace;resize:vertical;">${entry ? entry.body : ''}</textarea>
                        <p style="font-size:12px;color:#868585;margin-top:4px;">Use markdown: **bold**, *italic*, - lists, ### headings</p>
                    </div>
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
                        <div>
                            <label style="font-weight:600;display:block;margin-bottom:4px;">Tags (comma-separated)</label>
                            <input id="cl-tags" type="text" value="${entry ? (entry.tags || '') : ''}" placeholder="feature, fix, update, breaking" style="width:100%;padding:10px;border:1px solid #d4d4d4;border-radius:8px;font-size:14px;">
                        </div>
                        <div>
                            <label style="font-weight:600;display:block;margin-bottom:4px;">Publish Date</label>
                            <input id="cl-date" type="date" value="${entry ? (entry.published_at || entry.created_at || '').slice(0, 10) : new Date().toISOString().slice(0, 10)}" style="width:100%;padding:10px;border:1px solid #d4d4d4;border-radius:8px;font-size:14px;">
                        </div>
                    </div>
                    <div style="display:flex;align-items:center;gap:10px;padding:12px;background:#f5f5f5;border-radius:8px;">
                        <label style="display:flex;align-items:center;gap:8px;cursor:pointer;font-weight:600;">
                            <input id="cl-public" type="checkbox" ${!entry || entry.is_public !== 0 ? 'checked' : ''} style="width:18px;height:18px;cursor:pointer;">
                            <span>üëÅÔ∏è Public (visible to everyone)</span>
                        </label>
                        <span style="font-size:12px;color:#868585;margin-left:auto;">Uncheck to make private (admin only)</span>
                    </div>
                </div>
            `;

            const footer = document.querySelector('.modal-footer');
            footer.innerHTML = `
                <button class="btn-modal btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn-modal btn-primary" onclick="saveChangelog()">${changelogEditId ? 'Update' : 'Create'}</button>
            `;

            document.querySelector('.modal-header h3').textContent = changelogEditId ? 'Edit Changelog Entry' : 'New Changelog Entry';
            document.getElementById('order-modal').style.display = 'flex';
        }

        async function saveChangelog() {
            const slug = document.getElementById('cl-slug').value;
            const title = document.getElementById('cl-title').value.trim();
            const body = document.getElementById('cl-body').value.trim();
            const tags = document.getElementById('cl-tags').value.trim();
            const published_at = document.getElementById('cl-date').value || new Date().toISOString().slice(0, 10);
            const is_public = document.getElementById('cl-public').checked;

            if (!title || !body) { alert('Title and body are required.'); return; }

            const payload = { slug, title, body, tags, published_at, is_public };
            const url = changelogEditId ? `/api/admin/changelogs/${changelogEditId}` : '/api/admin/changelogs';
            const method = changelogEditId ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (data.success) {
                    closeModal();
                    loadChangelogsData();
                } else {
                    alert('Error: ' + (data.error || 'Unknown'));
                }
            } catch (err) {
                alert('Failed to save: ' + err.message);
            }
        }

        function editChangelog(id) {
            const entry = changelogsData.find(e => e.id === id);
            if (entry) openChangelogForm(entry);
        }

        async function deleteChangelog(id) {
            if (!confirm('Delete this changelog entry?')) return;
            try {
                const res = await fetch(`/api/admin/changelogs/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) loadChangelogsData();
                else alert('Error: ' + (data.error || 'Unknown'));
            } catch (err) {
                alert('Failed to delete: ' + err.message);
            }
        }

        // Export Data
        function exportData() {
            if (currentView === 'backers') {
                window.location.href = '/api/admin/export/orders';
            } else {
                window.location.href = '/api/admin/export/orders';
            }
        }

        // Initialize
        renderBackersView();

        // Smart navbar scroll behavior
        let lastScrollTop = 0;
        let navbarHeight = 50;
        const navbar = document.getElementById('navbar');
        
        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > navbarHeight) {
                // Scrolling down - hide navbar
                navbar.style.transform = 'translateY(-100%)';
            } else {
                // Scrolling up - show navbar
                navbar.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        }, false);
    </script>
</body>
</html>
